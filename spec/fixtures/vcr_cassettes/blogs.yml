lewhiteearbuds\"}, \"channel_url\": \"http://api.shuffler.fm/v1/channels/blog:119?api-key=<api-key>\", \"genres\": [\"techno\", \"mixtape\", \"electronic\"]}, {\"about\": \"Decoder Magazine is a print and web-based chronicle of new music and events, also playing host to diverse multimedia projects that include an ongoing comic series. We have assembled our staff with an eye toward documenting outliers and instances of true quality wherever we find it, at the fringes in the world's most isolated home studios to the luminaries still hosted by better established and more recognizable concerns. To borrow an expression from Seth Godin, we're rooting for the \\\"weird\\\". With so much of music being produced outside of traditional networks and communities, the obligation to seek out new and useful mutations has never been greater. We are up to the challenge. We're not trying to \\\"bring music back to the community\\\" or make you buy vinyl or get people to start loving cassettes, because those desires and those devices speak to subjective experiences, no matter how large a posse of partisans might share them. Our experience is this: we love music and identifying society's lack of a real infrastructure for supporting the dedicated creative individuals outside of Brooklyn and Los Angeles, we apply our own notion of human morality to the process and attempt to honestly uncover new tunes for our readers. We are not concerned about premiering or covering music in a way that props up vacuous marketing narratives constructed by publicists. In the same vein, our true vocation is the work we do to knit the musicians we cover into sympathetic digital communities in order to encourage new niches and growth along non-geographical lines.\", \"updated_at\": \"2012-10-04T13:58:17\", \"images\": [{\"url\": \"http://assets.shuffler.fm/feeds/4149/earthbadgecrop_large.jpg\", \"width\": 240, \"height\": 240}], \"id\": 4149, \"permalink\": \"decoder\", \"statistics\": {\"tracks\": {\"favori