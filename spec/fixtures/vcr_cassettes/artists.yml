\"id\": 11728, \"biography\": [\"hot box is an alternative indie rock band from boston, massachusetts. the band was formed in the spring of 2007 by danielle stolzenberg and amanda dellevigne. the two met in the neuroscience laboratory of boston college and began formulating their unique sound in the spring of 2007. they played across the northeast with their two new members eric kogelschatz and jon gill.  the band released \\\"the histone code\\\" ep  in january 2007 and toured the northeast and midwest - everywhere from detroit to st. louis to new york. now they have released their first full-length lp, \\\"four eyes\\\" with bns sessions. with their debut album, they have defined their sound - indie post-rock weaved with melancholy and pop in a linear, minimalist form. for fans of sonic youth, low, shiner and tortoise.   amanda dellevigne: bass/vox/guitar danielle stolzenberg: guitar/vox jon gill: bass/guitar eric kogelschatz:  drums\"]}, {\"permalink\": \"ifwt\", \"name\": \"#IFWT\", \"updated_at\": \"2012-06-27T14:44:02\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23IFWT?api-key=<api-key>\", \"id\": 123491, \"biography\": []}, {\"permalink\": \"idgaf-moniques-room\", \"name\": \"#Idgaf Monique'S Room\", \"updated_at\": \"2012-06-26T15:42:56\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Idgaf%20Monique%27S%20Room?api-key=<api-key>\", \"id\": 102377, \"biography\": []}, {\"permalink\": \"ihaveablackbeltinawesome\", \"name\": \"#Ihaveablackbeltinawesome\", \"updated_at\": \"2012-06-26T13:10:48\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\