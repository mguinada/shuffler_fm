    body: 
      string: "[{\"permalink\": \"queen\", \"name\": \"Queen\", \"updated_at\": \"2012-09-23T20:45:39\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"17337462361\"], \"soundcloud\": [], \"discogs\": [\"queen\"]}, \"urls\": [\"http://www.queensongs.info\", \"http://queen.musichall.cz/en\", \"http://allmusic.com/artist/p5205\", \"http://www.queenonline.com\", \"http://www.queenpedia.com\", \"http://queen.shanemcdonald.org\", \"http://www.discogs.com/artist/queen\", \"http://en.wikipedia.org/wiki/queen_(band)\", \"http://www.queenonstage.com\", \"http://musicmoz.org/bands_and_artists/q/queen\", \"http://www.imdb.com/name/nm1277102\", \"http://www.queenconcerts.com\", \"http://www.bbc.co.uk/music/artists/0383dadf-2a4e-4d10-a46a-e9e041da8eb3\", \"http://upload.wikimedia.org/wikipedia/commons/d/d4/queen_1984_011.jpg\", \"http://www.youtube.com/user/queenofficial\", \"http://www.meddows.com\"], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/queen/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Queen?api-key=<api-key>\", \"id\": 1920, \"biography\": [\"queen are a british rock band formed in london in 1971, originally consisting of the late freddie mercury (lead vocals, piano), brian may (guitar, vocals), john deacon (bass guitar, guitars), and roger taylor (drums, vocals). queen's earliest works were influenced by progressive rock, but the band gradually ventured into more conventional and radio-friendly works, incorporating more diverse and innovative styles in their music. before joining queen, brian may and roger taylor had been playing together in a band named smile with bassist tim staffell. freddie mercury (then known as farrokh/freddie bulsara) was a fan of smile, and encouraged them to experiment with more elaborate stage and recording techniques after staffell's departure in 1970. mercury himself joined the band shortly thereafter, changed the name of the band to \\\"queen\\\", and adopted his familiar stage name. john deacon was recruited prior to recording their eponymous debut album (1973). queen enjoyed success in the uk with their debut and its follow-up, queen ii (1974), but it was the release of sheer heart attack (1974) and a night at the opera (1975) that gained the band international success. the latter featured \\\"bohemian rhapsody\\\", which stayed at number one in the uk singles chart for nine weeks; it charted at number one in several other territories, and gave the band their first top ten hit on the us billboard hot 100. their 1977 album, news of the world, contained two of rock's most recognisable anthems, \\\"we will rock you\\\" and \\\"we are the champions\\\". by the early 1980s, queen were one of the biggest stadium rock bands in the world, and their performance at 1985's live aid is regarded as one of the greatest in rock history. in 1991, mercury died of bronchopneumonia, a complication of aids, and deacon retired in 1997. since then, may and taylor have infrequently performed together, including a collaboration with paul rodgers under the name queen + paul rodgers which ended in may 2009. the band have released a total of 18 number one albums, 18 number one singles, and 10 number one dvds. estimates of their album sales generally range from 150 million to 300 million albums, making them one of the world's best-selling music artists. they received a lifetime achievement award from the british phonographic industry in 1990, and were inducted into the rock and roll hall of fame in 2001. \\n\\nhistory:\\n\\nearly days (1968-1974):\\nin 1968, guitarist brian may, a student at london's imperial college, and bassist tim staffell decided to form a band. may placed an advertisement on the college notice board for a \\\"mitch mitchell/ginger baker type\\\" drummer; roger taylor, a young dental student, auditioned and got the job. the group called themselves smile. while attending ealing art college, tim staffell became friends with farrokh bulsara, a fellow student who had assumed the english name of freddie. bulsara felt that he and the band had the same tastes and soon became a keen fan of smile. in late 1970, after staffell left to join the band humpy bong, the remaining smile members, encouraged by bulsara, changed their name to \\\"queen\\\" and continued working together. when asked about the name, bulsara explained, \\\"i thought up the name queen. it's just a name, but it's very regal obviously, and it sounds splendid. it's a strong name, very universal and immediate. it had a lot of visual potential and was open to all sorts of interpretations. i was certainly aware of gay connotations, but that was just one facet of it.\\\" the band had a number of bass players during this period who did not fit with the band's chemistry. it was not until february 1971 that they settled on john deacon and began to rehearse for their first album. they recorded four of their own songs, \\\"liar\\\", \\\"keep yourself alive\\\", \\\"the night comes down\\\" and \\\"jesus\\\", for a demo tape; no record companies were interested. it was also around this time freddie changed his surname to \\\"mercury\\\", inspired by the line \\\"mother mercury, look what they've done to me,\\\" in the song my fairy king. on 2 july 1971, queen played their first show in the classic line-up of mercury, may, deacon and taylor at a surrey college outside london. having attended art college, mercury also designed queen's logo, called the queen crest, shortly before the release of the band's first album. the logo combines the zodiac signs of all four members: two lions for leo (deacon and taylor), a crab for cancer (may), and two fairies for virgo (mercury). the lions embrace a stylised letter q, the crab rests atop the letter with flames rising directly above it, and the fairies are each sheltering below a lion. there is also a crown inside the q and the whole logo is over-shadowed by an enormous phoenix. the whole symbol bears a passing resemblance to the royal coat of arms of the united kingdom, particularly with the lion supporters. the original logo, as found on the reverse-side of the first album cover, was a simple line drawing but more intricate colour versions were used on later sleeves. \\n\\nin 1973, after a series of delays, queen released their eponymous debut album, an effort influenced by the heavy metal and progressive rock of the day. the album was received well by critics; gordon fletcher of rolling stone said \\\"their debut album is superb\\\", and chicago's daily herald called it an \\\"above average debut\\\". it drew little mainstream attention, and the lead single \\\"keep yourself alive\\\", a brian may composition, sold poorly. retrospectively, \\\"keep yourself alive\\\" is cited as the highlight of the album, and in 2008 rolling stone ranked it 31st in the \\\"100 greatest guitar songs of all time\\\", describing it as \\\"an entire album's worth of riffs crammed into a single song\\\". the album was certified gold in the uk and the us. the group's second lp, queen ii, was released in 1974, and features rock photographer mick rock's iconic image of the band on the cover. this image would be used as the basis for the 1975 \\\"bohemian rhapsody\\\" music video production. the album reached number five on the british album chart and became the first queen album to chart in the uk. the freddie mercury-written lead single \\\"seven seas of rhye\\\" reached number ten in the uk, giving the band their first hit. the album is the first real testament to the band's distinctive layered sound, and features long complex instrumental passages, fantasy-themed lyrics, and musical virtuosity. aside from its only single, the album also included the song \\\"the march of the black queen\\\", a six-minute epic which lacks a chorus or song structure, bearing similarity to queen's later work, \\\"bohemian rhapsody\\\". the daily vault described the number as \\\"menacing\\\". critical reaction was mixed; the winnipeg free press describing the record as a \\\"monstrosity\\\". allmusic has described the album as a favourite among the band's hardcore fans, and it is the first of three queen albums to feature in the book 1001 albums you must hear before you die. \\n\\nsheer heart attack to a night at the opera (1974-1976):\\nafter the band's six-night stand at new york's uris theatre in may 1974, brian may collapsed and was diagnosed as having hepatitis. while recuperating, may was initially absent when the band started work on their third album, but he returned midway through the recording process. released in 1974, sheer heart attack reached number two in the united kingdom, sold well throughout europe, and went gold in the united states. it gave the band their first real experience of international success, and was a hit on both sides of the atlantic. the album experimented with a variety of musical genres, including british music hall, heavy metal, ballads, ragtime, and caribbean. at this point, queen started to move away from the progressive tendencies of their first two releases into a more radio-friendly, song-oriented style.sheer heart attack introduced new sound and melody patterns that would be refined on their next album, a night at the opera. the single \\\"killer queen\\\" reached number two on the british charts, and became their first us hit, reaching number 12 on the billboard hot 100. it combines camp, vaudeville, and british music hall with may's guitar virtuosity. the album's second single, \\\"now i'm here\\\", a more traditional hard rock composition, was a number eleven hit in britain, while the high speed rocker \\\"stone cold crazy\\\" featuring may's uptempo riffs is a precursor to speed metal. in recent years, the album has received acclaim from music publications: in 2006, classic rock ranked it number 28 in \\\"the 100 greatest british rock albums ever\\\", and in 2007, mojo ranked it no.88 in \\\"the 100 records that changed the world\\\". it is also the second of three queen albums to feature in the book 1001 albums you must hear before you die. in 1975, the band left for a world tour with each member in zandra rhodes-created costumes and accompanied with banks of lights and effects. they toured the us as headliners, and played in canada for the first time. while the band toured japan in april, the band's manager, jim beach, successfully negotiated the band out of their trident studios contract. one of the options they considered was an offer from led zeppelin's manager, peter grant. grant wanted them to sign with led zeppelin's own production company, swan song records. the band found the contract unacceptable and instead contacted elton john's manager, john reid, who accepted the position. in late 1975, queen recorded and released a night at the opera, taking its name from the popular marx brothers movie. at the time, it was the most expensive album ever produced. like its predecessor, the album features diverse musical styles and experimentation with stereo sound. in \\\"the prophet's song\\\", an eight-minute epic, the middle section is a canon, with simple phrases layered to create a full-choral sound. the mercury penned ballad, \\\"love of my life\\\", featured a harp and overdubbed vocal harmonies. the album was very successful in britain, and went triple platinum in the united states. the british public voted it the 13th greatest album of all time in a 2004 channel 4 poll. it has also ranked highly in international polls; in a worldwide guinness poll, it was voted the 19th greatest of all time, while an abc poll saw the australian public vote it the 28th greatest of all time.a night at the opera has frequently appeared in \\\"greatest albums\\\" lists reflecting the opinions of critics. among other accolades, it was ranked number 16 in q magazine's \\\"the 50 best british albums ever\\\" in 2004, and number 11 in rolling stone's \\\"the 100 greatest albums of all time\\\" as featured in their mexican edition in 2004. it was also placed at no. 230 on rolling stone magazine's list of \\\"the 500 greatest albums of all time\\\" in 2003.a night at the opera is the third and final queen album to be featured in the book 1001 albums you must hear before you die. the album also featured the hit single \\\"bohemian rhapsody\\\", which was number one in the uk for nine weeks and is the third-best-selling single of all time in the uk, surpassed only by band aid's \\\"do they know it's christmas?\\\" and elton john's \\\"candle in the wind 1997\\\"--making it the best selling commercial single in the uk. it also reached number nine in the united states (a 1992 re-release reached number two on billboard for five weeks). it is the only single ever to sell a million copies on two separate occasions, and became the christmas number one twice in the uk, the only single ever to do so. bohemian rhapsody has been voted numerous times the greatest song of all time. the band decided to make a video to help go with the single and used trident's new technology ; the result is generally considered to have been the first \\\"true\\\" music video ever produced. although other bands, including the beatles, had made short promotional films or videos of songs prior to this, generally, those were specifically made to be aired on specific television shows. the second single from the album, \\\"you're my best friend\\\", the second song composed by john deacon, and his first single, peaked at number sixteen in the united states and went on to become a worldwide top ten hit. the band's a night at the opera tour began in november 1975, and covered europe, the united states, japan, and australia. \\n\\na day at the races to live killers (1976-1979):\\nby 1976, queen were back in the studio recording a day at the races, which is often regarded as a sequel album to a night at the opera. it again borrowed the name of a marx brothers movie, and its cover was similar to that of a night at the opera, a variation on the same queen crest. the most recognisable of the marx brothers, groucho marx, invited queen to visit him in his los angeles home in march 1977, and the band thanked him in person, and performed \\\"'39\\\" a cappella. musically, a day at the races was by both fans' and critics' standards a strong effort, reaching number one in the uk and japan, and number five in the us. the major hit on the album was \\\"somebody to love\\\", a gospel-inspired song in which mercury, may, and taylor multi-tracked their voices to create a 100-voice gospel choir. the song went to number two in the united kingdom, and number thirteen on the us singles chart. the album also featured one of the band's heaviest songs, brian may's \\\"tie your mother down\\\", which became a staple of their live shows. during 1976, queen played one of their most famous gigs, a free concert in hyde park, london. it set an attendance record, with 150,000 people confirmed in the audience. on 1 december 1976, queen were the intended guests on london's early evening today programme, but they pulled out at the last-minute, which saw their late replacement on the show, emi labelmate the sex pistols, give their seminal interview. during the a day at the races tour in 1977, queen performed sold-out shows at madison square garden, new york, in february, and earls court, london, in june. the band's sixth studio album news of the world was released in 1977, which has gone four times platinum in the united states, and twice in the uk. the album contained many songs tailor-made for live performance, including two of rock's most recognisable anthems, \\\"we will rock you\\\" and the rock ballad \\\"we are the champions\\\", both of which became enduring international sports anthems, and the latter reached number four in the united states. queen commenced the news of the world tour in october 1977, and robert hilburn of the los angeles times called this concert tour the band's \\\"most spectacularly staged and finely honed show yet\\\". \\n\\nin 1978, the band released jazz, which included the hit singles \\\"fat bottomed girls\\\" and \\\"bicycle race\\\" on a double-sided record. the album reached number two in the uk and number six on the billboard 200 in the us. this album was \\\"the target of a bizarre marketing campaign, in which sixty-five naked women were perched atop bicycles rented from halford's cycles and sent racing around wimbledon stadium.\\\" reviews of the album in recent years have been more favourable. another notable track from jazz, \\\"don't stop me now\\\", provides another example of the band's exuberant vocal harmonies. in 1978, queen toured the us and canada, and spent much of 1979 touring in europe and japan. they released their first live album, live killers, in 1979; it went platinum twice in the united states. queen also released the very successful single \\\"crazy little thing called love\\\", a rockabilly inspired song done in the style of elvis presley. the song made the top 10 in many countries, topped the australian aria charts for seven consecutive weeks, and was the band's first number one single in the united states where it topped the billboard hot 100 for four weeks. having written the song on guitar and played rhythm on the record, mercury played rhythm guitar while performing the song live, which was the first time he ever played guitar in concert. in december 1979, queen played the opening night at the concert for the people of kampuchea in london, having accepted a request by the event's organiser paul mccartney. \\n\\nthe game to the works (1980-1984):\\n\\nqueen began their 1980s career with the game. it featured the singles \\\"crazy little thing called love\\\" and \\\"another one bites the dust\\\", both of which reached number one in the united states. after attending a queen concert in los angeles, michael jackson suggested to mercury backstage that \\\"another one bites the dust\\\" be released as a single, and in october 1980 it spent three weeks at number one. the album topped the billboard 200 for five weeks, and sold over four million copies in the us. it was also the first appearance of a synthesiser on a queen album. heretofore, their albums featured a distinctive \\\"no synthesisers!\\\" sleeve note. the note is widely assumed to reflect an anti-synth, pro-\\\"hard\\\"-rock stance by the band, but was later revealed by producer roy thomas baker to be an attempt to clarify that those albums' multi-layered solos were created with guitars, not synths, as record company executives kept assuming at the time. in september 1980, queen performed three sold-out shows at madison square garden. in 1980, queen also released the soundtrack they had recorded for flash gordon. in 1981, queen travelled to south america as part of the game tour, and became the first major rock band to play in latin american stadiums. the tour included five shows in argentina, one of which drew the largest single concert crowd in argentine history with an audience of 300,000 in buenos aires and two concerts at the morumbi stadium in s\\u00e3o paulo, brazil, where they played to an audience of more than 131,000 people in the first night (then the largest paying audience for a single band anywhere in the world) and more than 120,000 people the following night. in october of the same year, queen performed for more than 150,000 fans on 9 october at monterrey (estadio universitario) and 17 and 18 at puebla (estadio zaragoza), mexico. on 24 and 25 november, queen played two sell out nights at the montreal forum, quebec, canada. one of mercury's most notable performances of the game's final track, \\\"save me\\\", took place in montreal, and the concert is recorded in the live album, queen rock montreal. queen worked with david bowie on the single \\\"under pressure\\\". the first-time collaboration with another artist was spontaneous, as bowie happened to drop by the studio while queen were recording. upon its release, the song was extremely successful, reaching number one in the uk and featuring at number 31 on vh1's 100 greatest songs of the '80s. later in 1981, queen released their first compilation album, titled greatest hits, which showcased the group's highlights from 1974-1981. it is the best-selling album in uk chart history, and has spent 450 weeks in the uk album chart. the album is certified eight times platinum in the united states, and has sold over 25 million copies worldwide. taylor became the first member of the band to release his own solo album in 1981, titled fun in space. \\n\\nin 1982, the band released the album hot space, a departure from their trademark seventies sound, this time being a mixture of rock, pop rock, dance, funk, and r&b. most of the album was recorded in munich during the most turbulent period in the band's history, and taylor and may lamented the new sound, with both being very critical of the influence mercury's personal manager paul prenter had on the singer. may was also scathing of prenter, who was mercury's manager from the early 1980s to 1984, for being dismissive of the importance of radio stations, such as the us networks, and their vital connection between the artist and the community, and for denying them access to mercury. the band stopped touring north america after their hot space tour, as their success there had waned, although they would perform on american television for the only time during the eighth season premiere of saturday night live. queen left elektra records, their label in the united states, canada, japan, australia, and new zealand, and signed onto emi/capitol records. after working steadily for over ten years, queen decided that they would not perform any live shows in 1983. during this time, they recorded a new album at the record plant studios, los angeles and musicland studios, munich, and several members of the band explored side projects and solo work. may released a mini-album titled star fleet project, on which he collaborated with eddie van halen. in february 1984, queen released their eleventh studio album, the works, which included the successful singles \\\"radio ga ga\\\", \\\"hammer to fall\\\" and \\\"i want to break free\\\". despite these hit singles, the album failed to do well in the united states, while in the uk it went triple platinum and remained in the album chart for two years. that year, queen began the works tour, the first tour to feature keyboardist spike edney as an extra live musician. the tour featured nine sold-out dates in bophuthatswana, south africa, at the arena in sun city. upon returning to england, they were the subject of outrage, having played there during the height of apartheid and in violation of worldwide divestment efforts. the band responded to the critics by stating that they were playing music for fans in that country, and they also stressed that the concerts were played before integrated audiences. \\n\\nlive aid and later years (1985-1990):\\nin january 1985, the band headlined two nights of the first rock in rio festival at rio de janeiro, brazil, and played in front of over 300,000 people each night. the boston globe described it as a \\\"mesmerising performance\\\". a selection of highlights of both nights was released on vhs with the title queen: live in rio, and was later broadcast on mtv in the us. in april and may 1985, queen completed the works tour with sold-out shows in australia and japan. \\n\\n\\\"queen were absolutely the best band of the day... they just went and smashed one hit after another... it was the perfect stage for freddie: the whole world\\\" \\n\\n --bob geldof, on queen's performance at live aid.\\nat live aid, held at wembley on 13 july 1985, in front of the biggest-ever tv audience of 1.9 billion, queen performed some of their greatest hits, during which the sold-out stadium audience of 72,000 people clapped, sang, and swayed in unison. the show's organiser, bob geldof, other musicians such as elton john and dave grohl, and various music journalists commented that queen stole the show. an industry poll in 2005 named it the greatest rock performance of all time. when interviewed for mojo magazine the band said the most amazing sight at live aid was to see the audience clapping to \\\"radio ga ga\\\". brian may stated: \\\"i'd never seen anything like that in my life and it wasn't calculated either. we understood our audience and played to them but that was one of those weird accidents because of the (music) video. i remember thinking 'oh great, they've picked it up' and then i thought 'this is not a queen audience'. this is a general audience who've bought tickets before they even knew we were on the bill. and they all did it. how did they know? nobody told them to do it.\\\" the band, now revitalised by the response to live aid -- a \\\"shot in the arm\\\" roger taylor called it, -- and the ensuing increase in record sales, ended 1985 by releasing the single \\\"one vision\\\", which was the first time since \\\"stone cold crazy\\\" that all four bandmembers received a writing credit for the one song. also, a limited-edition boxed set containing all queen albums to date was released under the title of the complete works. the package included previously unreleased material, most notably queen's non-album single of christmas 1984, titled \\\"thank god it's christmas\\\". in early 1986, queen recorded the album a kind of magic, containing several reworkings of songs written for the fantasy action film highlander. the album was very successful, producing a string of hits, including the title track, \\\"a kind of magic\\\". also charting from the album were \\\"friends will be friends\\\", \\\"who wants to live forever\\\" (featuring an orchestra conducted by michael kamen), and the de facto theme from highlander, \\\"princes of the universe\\\". in summer of 1986, queen went on their final tour with freddie mercury. a sold-out tour in support of a kind of magic, once again they hired spike edney, leading to him being dubbed the unofficial fifth member. the magic tour's highlight was at wembley stadium in london and resulted in the live double album, queen at wembley, released on cd and as a live concert dvd, which has gone five times platinum in the us and four times platinum in the uk. queen could not book wembley for a third night, but they did play at knebworth park. the show sold out within two hours and over 120,000 fans packed the park for what was queen's final live performance with mercury. during the tour, queen performed a concert at slane castle, ireland, in front of an audience of 95,000, which broke the venue's attendance record. the band also played behind the iron curtain when they performed to a crowd of 80,000 in budapest, in what was one of the biggest rock concerts ever held in eastern europe. more than one million people saw queen on the tour--400,000 in the united kingdom alone, a record at the time. after working on various solo projects during 1988 (including mercury's collaboration with montserrat caball\\u00e9, barcelona), the band released the miracle in 1989. the album continued the direction of a kind of magic, using a pop-rock sound mixed with a few heavy numbers. it spawned the european hits \\\"i want it all\\\", \\\"breakthru\\\", \\\"the invisible man\\\", \\\"scandal\\\", and \\\"the miracle\\\".the miracle also began a change in direction of queen's songwriting philosophy. since the band's beginning, nearly all songs had been written by and credited to a single member, with other members adding minimally. with the miracle, the band's songwriting became more collaborative, and they vowed to credit the final product only to queen as a group. \\n\\nmercury: illness, death, and tribute (1988-1992):\\n\\n\\\"there was all that time when we knew freddie was on the way out, we kept our heads down\\\" \\n\\n --brian may\\nafter fans noticed mercury's increasingly gaunt appearance in 1988, rumours began to spread that mercury was suffering from aids. mercury flatly denied this, insisting he was merely \\\"exhausted\\\" and too busy to provide interviews. the band decided to continue making albums, starting with the miracle in 1989 and continuing with innuendo in 1991. despite his deteriorating health, the lead singer continued to contribute. for the last two albums made while mercury was still alive, the band credited all songs to queen, rather than specific members of the group, freeing them of internal conflict and differences. in 1990, mercury made his final public appearance when he joined the rest of queen to collect the brit award for outstanding contribution to british music.innuendo was released in early 1991 with an eponymous number 1 uk hit and other charting singles including, \\\"the show must go on\\\". mercury was increasingly ill and could barely walk when the band recorded \\\"the show must go on\\\" in 1990. because of this, may had concerns about whether he was physically capable of singing it. recalling mercury's successful performance may states; \\\"he went in and killed it, completely lacerated that vocal\\\". the band's second greatest hits compilation, greatest hits ii, followed in october 1991, which is the eighth best-selling album of all time in the uk and has sold 16 million copies worldwide. on 23 november 1991, in a prepared statement made on his deathbed, mercury confirmed that he had aids. within 24 hours of the statement, he died of bronchial pneumonia, which was brought on as a complication of aids. his funeral service on 27 november in kensal green, west london was private, and held in accordance with the zoroastrian religious faith of his family. \\\"bohemian rhapsody\\\" was re-released as a single shortly after mercury's death, with \\\"these are the days of our lives\\\" as the double a-side. the music video for \\\"these are the days of our lives\\\" contain mercury's final scenes in front of the camera. the single went to number one in the uk, remaining there for five weeks - the only recording to top the christmas chart twice and the only one to be number one in four different years (1975, 1976, 1991, and 1992). initial proceeds from the single - approximately \\u00a31,000,000 - were donated to the terrence higgins trust. queen's popularity was stimulated in the united states when \\\"bohemian rhapsody\\\" was featured in the 1992 comedy film wayne's world. its inclusion helped the song reach number two on the billboard hot 100 for five weeks in 1992 (it remained in the hot 100 for over 40 weeks), and won the band an mtv award at the 1992 mtv video music awards. the compilation album classic queen also reached number four on the billboard 200, and is certified three times platinum in the us.wayne's world footage was used to make a new music video for \\\"bohemian rhapsody\\\", with which the band and management were delighted. on 20 april 1992, the freddie mercury tribute concert was held at london's wembley stadium to a 72,000-strong crowd. performers, including def leppard, robert plant, guns n' roses, elton john, david bowie, george michael, annie lennox, seal, extreme, and metallica performed various queen songs along with the three remaining queen members. the concert is listed in the guinness book of records as \\\"the largest rock star benefit concert\\\", as it was televised to over 1.2 billion viewers worldwide, and raised over \\u00a320,000,000 for aids charities. \\n\\nmade in heaven to 46664 concert (1995-2003):\\n\\nqueen's last album featuring mercury, titled made in heaven, was finally released in 1995, four years after his death. it was constructed from mercury's final recordings in 1991, featuring tracks such as \\\"too much love will kill you\\\" and \\\"heaven for everyone\\\", plus material left over from their previous studio albums. in addition, re-worked material from may, taylor, and mercury's solo albums were included. both stages of recording, before and after mercury's death, were completed at the band's studio in montreux, switzerland. the album reached no. 1 on the uk charts immediately following its release, and has sold 20 million copies worldwide. on 25 november 1996, a statue of mercury was unveiled in montreux overlooking lake geneva, almost five years to the day since his death. \\n\\n\\\"you guys should go out and play again. it must be like having a ferrari in the garage waiting for a driver\\\" \\n\\n --elton john, on queen being without a lead singer since the death of freddie mercury.\\nin 1997, queen returned to the studio to record \\\"no-one but you (only the good die young)\\\". it was released as a bonus track on the queen rocks compilation album later that year. the song was later released as a single, reaching number 13 in the uk chart. in january 1997, queen performed \\\"the show must go on\\\" live with elton john and the berjart ballet in paris on a night in which freddie mercury was remembered, and it marked the last performance and public appearance of john deacon, who chose to retire. the paris concert was only the second time queen had played live since mercury's death, and prompted elton john to urge them to perform again. brian may and roger taylor performed together at several award ceremonies and charity concerts, sharing vocals with various guest singers. during this time, they were billed as queen + followed by the name of the guest singer. in 1998, the duo appeared at luciano pavarotti's benefit concert with may performing \\\"too much love will kill you\\\" with pavarotti, later playing \\\"radio ga ga\\\", \\\"we will rock you\\\", and \\\"we are the champions\\\" with zucchero. they again attended and performed at pavarotti's benefit concert in modena, italy in may 2003. several of the guest singers recorded new versions of queen's hits under the queen + name, such as robbie williams providing vocals for \\\"we are the champions\\\" for the soundtrack of a knight's tale (2001). \\n\\nin 1999, a greatest hits iii album was released. this featured, among others, \\\"queen + wyclef jean\\\" on a rap version of \\\"another one bites the dust\\\". a live version of \\\"somebody to love\\\" by george michael and a live version of \\\"the show must go on\\\" with elton john were also featured in the album. by this point, queen's vast amount of record sales made them the second best selling artist in the uk of all time, behind the beatles. in 2002, queen were awarded the 2,207th star on the hollywood walk of fame, which is located at 6358 hollywood blvd. on 29 november 2003, may and taylor performed at the 46664 concert hosted by nelson mandela at green point stadium, cape town, in order to raise awareness of the spread of hiv/aids in south africa. may and taylor spent time at mandela's home, discussing how africa's problems might be approached, and two years later the band was made ambassadors for the 46664 cause. \\n\\nqueen + paul rodgers (2004-2009):\\n\\nat the end of 2004, may and taylor announced that they would reunite and return to touring in 2005 with paul rodgers (founder and former lead singer of free and bad company). brian may's website also stated that rodgers would be \\\"featured with\\\" queen as \\\"queen + paul rodgers\\\", not replacing mercury. the retired john deacon would not be participating. in november 2004, queen were among the inaugural inductees into the uk music hall of fame, and the award ceremony was the first event at which rodgers joined may and taylor as vocalist. between 2005 and 2006, queen + paul rodgers embarked on a world tour, which was the first time queen toured since their last tour with freddie mercury in 1986. the band's drummer roger taylor commented; \\\"we never thought we would tour again, paul rodgers came along by chance and we seemed to have a chemistry. paul is just such a great singer. he's not trying to be freddie.\\\" the first leg was in europe, the second in japan, and the third in the us in 2006. queen received the inaugural vh1 rock honors at the mandalay bay events center in las vegas, nevada, on 25 may 2006. the foo fighters paid homage to the band in performing \\\"tie your mother down\\\" to open the ceremony before being joined on stage by may, taylor, and paul rodgers, who played a selection of queen hits. \\n\\non 15 august 2006, brian may confirmed through his website and fan club that queen + paul rodgers would begin producing their first studio album beginning in october, to be recorded at a \\\"secret location\\\". queen + paul rodgers performed at the nelson mandela 90th birthday tribute held in hyde park, london on 27 june 2008, to commemorate mandela's ninetieth birthday, and again promote awareness of the hiv/aids pandemic. the first queen + paul rodgers album, titled the cosmos rocks, was released in europe on 12 september 2008 and in the united states on 28 october 2008. following the release of the album, the band again went on a tour through europe, opening on kharkiv's freedom square in front of 350,000 ukrainian fans. the 12 september concert in ukraine was later released on dvd. the tour then moved to russia, and the band performed two sold-out shows at the moscow arena. having completed the first leg of its extensive european tour, which saw the band play 15 sold-out dates across nine countries, the uk leg of the tour sold out within 90 minutes of going on sale and included three london dates, the first of which was the o2 arena on 13 october. the last leg of the tour took place in south america, and included a sold-out concert at the estadio jos\\u00e9 amalfitani, buenos aires. queen and paul rodgers officially split up without animosity on 12 may 2009. rodgers stated: \\\"my arrangement with queen was similar to my arrangement with jimmy page in the firm in that it was never meant to be a permanent arrangement\\\". rodgers did not rule out the possibility of working with queen again. \\n\\ndeparture from emi, 40th anniversary (2009-present):\\non 20 may 2009, may and taylor performed \\\"we are the champions\\\" live on the season finale of american idol with winner kris allen and runner-up adam lambert providing a vocal duet. in mid-2009, after the split of queen + paul rodgers, the queen online website announced a new greatest hits compilation named absolute greatest. the album was released on 16 november and peaked at number 3 in the official uk chart. the album contains 20 of queen's biggest hits spanning their entire career and was released in four different formats: single disc, double disc (with commentary), double disc with feature book, and a vinyl record. prior to its release, a competition was run by queen online to guess the track listing as a promotion for the album. on 30 october 2009, may wrote a fanclub letter on his website stating that queen had no intentions to tour in 2010 but that there was a possibility of a performance. he was quoted as saying, \\\"the greatest debate, though, is always about when we will next play together as queen. at the moment, in spite of the many rumours that are out there, we do not have plans to tour in 2010. the good news, though, is that roger and i have a much closer mutual understanding these days--privately and professionally ... and all ideas are carefully considered. music is never far away from us. as i write, there is an important one-off performance on offer, in the usa, and it remains to be decided whether we will take up this particular challenge. every day, doors seem to open, and every day, we interact, perhaps more than ever before, with the world outside. it is a time of exciting transition in rock music and in 'the business'. it's good that the pulse still beats\\\". on 15 november 2009, may and taylor performed \\\"bohemian rhapsody\\\" live on the british tv show the x factor alongside the finalists. \\n\\n\\\"many of you will have read bits and pieces on the internet about queen changing record companies and so i wanted to confirm to you that the band have signed a new contract with universal music...we would like to thank the emi team for all their hard work over the years, the many successes and the fond memories, and of course we look forward to continuing to work with emi music publishing who take care of our songwriting affairs. next year we start working with our new record company to celebrate queen's 40th anniversary and we will be announcing full details of the plans over the next 3 months. as brian has already said queen's next moves will involve 'studio work, computers and live work\\\" \\n\\n --jim beach, queen's manager, on the change of record label.\\non 7 may 2010, may and taylor announced that they were quitting their record label, emi, after almost 40 years. on 20 august 2010, queen's manager jim beach put out a newsletter stating that the band had signed a new contract with universal music. during an interview for hardtalk on the bbc on 22 september, may confirmed that the band's new deal was with island records, a subsidiary of universal. for the first time since the late 1980s, queen's catalogue will have the same distributor worldwide, as their us home, hollywood records, is currently distributed by universal (for a time in the late 1980s, queen was on emi-owned capitol records in the us). on 14 march 2011, which marked the band's 40th anniversary, queen's first five albums were re-released in the uk and some other territories as remastered deluxe editions (the us versions were released on 17 may). the second five albums of queen's back catalogue were released worldwide on 27 june, with the exception of the us and canada (27 september). the final five were released in the uk on 5 september. in may 2011, jane's addiction vocalist perry farrell noted that queen are currently scouting their once former and current live bassist chris chaney to join the band. farrell stated: \\\"i have to keep chris away from queen, who want him and they're not gonna get him unless we're not doing anything. then they can have him.\\\" in the same month, paul rodgers stated he may tour with queen again in the near future. at the 2011 broadcast music, incorporated (bmi) awards held in london on 4 october, queen received the bmi icon award in recognition for their airplay success in the us. at the 2011 mtv europe music awards on 6 november, queen received the global icon award, which katy perry presented to brian may. queen closed the awards ceremony, with adam lambert on vocals, performing \\\"the show must go on\\\", \\\"we will rock you\\\" and \\\"we are the champions\\\". the collaboration garnered a positive response from both fans and critics, resulting in speculation about future projects together. in october 2011, it was announced that queen will be recording a new album featuring lost demos of mercury on vocals. brian may confirmed that he and taylor are working their way through the band's old material to compile a selection of unreleased songs for the forthcoming album. may also revealed that a series of duets that mercury recorded with michael jackson are to be released in 2012. on 25 and 26 april, may and taylor appeared on the eleventh series of american idol at the nokia theatre, los angeles, performing a queen medley with the six finalists on the first show, and the following day performed \\\"somebody to love\\\" with the 'queen extravaganza' band. queen were scheduled to headline sonisphere at knebworth on 7 july 2012 with adam lambert before the festival was cancelled. queen's final concert with freddie mercury was in knebworth in 1986. brian may commented, \\\"it's a worthy challenge for us, and i'm sure adam would meet with freddie's approval.\\\" queen expressed disappointment at the cancellation and released a statement to the effect that they were looking to find another venue. it was later announced that queen + adam lambert would play two shows at the hammersmith apollo, london on 11 and 12 july 2012. both shows sold out within 24 hours of tickets going on open sale. a third london date was scheduled for 14 july. on 30 june, queen + lambert performed in kiev, ukraine at a joint concert with elton john for the elena pinchuk antiaids foundation. queen also performed with lambert on 3 july 2012 at moscow's olympic stadium, and on 7 july 2012 at the municipal stadium in wroclaw, poland. on 12 august 2012, queen performed at the closing ceremony of the 2012 summer olympics in london. the performance at london's olympic stadium opened with a special remastered video clip of freddie mercury on stage performing his call and response routine during their 1986 concert at wembley stadium. following this, may performed part of the \\\"brighton rock\\\" solo before being joined by taylor and solo artist jessie j for a performance of \\\"we will rock you\\\". \\n\\nartistry:\\n\\nmusical style:\\n\\nthe band drew artistic influence from many other british rock acts at the time, such as the beatles, led zeppelin, pink floyd, the who, black sabbath, slade, deep purple and david bowie. queen composed music that drew inspiration from many different genres of music, often with a tongue-in-cheek attitude. the genres they have been associated with include progressive rock,heavy metal,glam rock,hard rock,pop rock,dance/disco,blues rock and psychedelic rock. queen also wrote songs that were inspired by genres that are not typically associated with rock, such as ragtime, opera, gospel, vaudeville, and folk. in 1963, the teenage brian may and his father custom-built his signature guitar red special, which was purposely designed to feedback. sonic experimentation figured heavily in queen's songs. a distinctive characteristic of queen's music are the vocal harmonies which are usually composed of the voices of may, mercury, and taylor best heard on the studio albums a night at the opera and a day at the races. some of the ground work for the development of this sound can be attributed to their former producer roy thomas baker, and their engineer mike stone. besides vocal harmonies, queen were also known for multi-tracking voices to imitate the sound of a large choir through overdubs. for instance, according to brian may, there are over 180 vocal overdubs in \\\"bohemian rhapsody\\\". many queen songs were also written with audience participation in mind, such as \\\"we will rock you\\\" and \\\"we are the champions\\\". \\n\\ninfluence:\\nqueen have been recognised as having made significant contributions to such genres as hard rock, and heavy metal, amongst others. hence, the band have been cited as an influence by many other musicians. moreover, like their music, the bands and artists that have claimed to be influenced by queen are diverse and span different generations, countries, and genres. some of the musicians that have cited the band as an influence include anthrax,nirvana,def leppard,dream theater,extreme,trivium,foo fighters,franz ferdinand,george michael,green day,guns n' roses,iron maiden,journey,kansas,katy perry,keane,lady gaga,manic street preachers,meat loaf,metallica,mika,muse,m\\u00f6tley cr\\u00fce,my chemical romance,panic at the disco,queensr\\u00ffche,van halen,radiohead,robbie williams,trent reznor,steve vai,sum 41,styx,the flaming lips,the killers, and the smashing pumpkins. queen have been cited as a major influence on the \\\"neo-classical metal\\\" genre by swedish guitarist yngwie malmsteen.metallica recorded a cover version of \\\"stone cold crazy\\\", which first appeared on the rub\\u00e1iy\\u00e1t: elektra's 40th anniversary album in 1990, and won their first grammy award for best metal performance in 1991. in the early 70s, queen helped spur the heavy metal genre's evolution by discarding much of its blues influence; the new wave of british heavy metal in addition, they fused the music genre with a punk rock sensibility and an increasing emphasis on speed. \\n\\nlegacy:\\nin 2002, queen's \\\"bohemian rhapsody\\\" was voted \\\"the uk's favourite hit of all time\\\" in a poll conducted by the guinness world records british hit singles book, and in 2004 the song was inducted into the grammy hall of fame. acclaimed for their stadium rock, in 2005 an industry poll ranked queen's performance at live aid in 1985 as the best live act in history. in 2007, they were also voted the greatest british band in history by bbc radio 2 listeners. as of 2005, according to the guinness book of world records, queen albums have spent a total of 1,322 weeks (twenty-six years) on the uk album charts, more time than any other musical act. also in 2005, with the release of their live album with paul rodgers, queen moved into third place on the list of acts with the most aggregate time spent on the british record charts. in 2006, the greatest hits album was the all-time best-selling album in uk chart history, with sales of 5,407,587 copies, over 604,295 more copies than its nearest competitor, the beatles' sgt. pepper's lonely hearts club band. their greatest hits ii album is the eighth best seller, with sales of 3,746,404 copies. the band have released a total of eighteen number one albums, eighteen number one singles, and ten number one dvds worldwide, making them one of the world's best-selling music artists. queen have sold over 150 million albums, with some estimates in excess of 300 million albums worldwide, including 34.5 million in the united states alone as of 2004. inducted into the rock and roll hall of fame in 2001, the band is also the only group in which every member has composed more than one chart-topping single, and all four members of queen were inducted into the songwriters hall of fame in 2003. in 2009, \\\"we will rock you\\\" and \\\"we are the champions\\\" were inducted into the grammy hall of fame, and the latter was voted the world's favourite song in a global music poll. queen are one of the most bootlegged bands ever, according to nick weymouth, who manages the band's official website. a 2001 survey discovered the existence of 12,225 websites dedicated to queen bootlegs, the highest number for any band. bootleg recordings have contributed to the band's popularity in certain countries where western music is censored, such as iran. in a project called queen: the top 100 bootlegs, many of these have been made officially available to download for a nominal fee from queen's website, with profits going to the mercury phoenix trust.rolling stone ranked queen at number 52 on its list of the \\\"100 greatest artists of all time\\\", while ranking mercury the 18th greatest singer, and may the twenty-sixth greatest guitarist. queen were named 13th on vh1's 100 greatest artists of hard rock list, and in 2010 were ranked 17th on vh1's 100 greatest artists of all time list. \\n\\nin other media:\\n\\nmusical theatre:\\n\\nin may 2002, a musical or \\\"rock theatrical\\\" based on the songs of queen, titled we will rock you, opened at the dominion theatre on london's west end. the musical was written by british comedian and author ben elton in collaboration with brian may and roger taylor, and produced by robert de niro. it has since been staged in many cities around the world. following the las vegas premiere on 8 september 2004, queen were inducted into the hollywood rockwalk in sunset boulevard, los angeles. the original london production was scheduled to close on saturday, 7 october 2006, at the dominion theatre, but due to public demand, the show has now been extended indefinitely. we will rock you has become the longest running musical ever to run at this prime london theatre, overtaking the previous record holder, the grease musical. brian may has confirmed that they are considering writing a sequel to the musical. the musical toured around the uk in 2009, playing at manchester palace theatre, sunderland empire, birmingham hippodrome, bristol hippodrome, and edinburgh playhouse. the launch of the musical coincided with queen elizabeth ii's golden jubilee. as part of the jubilee celebrations, brian may performed a guitar solo of \\\"god save the queen\\\", as featured on queen's a night at the opera, from the roof of buckingham palace. the recording of this performance was used as video for the same song on the 30th anniversary dvd edition of a night at the opera. sean bovim created \\\"queen at the ballet\\\", a tribute to freddie mercury, which uses queen's music as a soundtrack for the show's dancers, who interpret the stories behind tracks such as \\\"bohemian rhapsody\\\", \\\"radio ga ga\\\", and \\\"killer queen\\\". queen's music also appears in the off-broadway production power balladz, most notably the song \\\"we are the champions\\\", with the show's two performers believing the song was \\\"the apex of artistic achievement in its day\\\". \\n\\ndigital realm:\\nin conjunction with electronic arts, queen released the computer game queen: the eye in 1998. the music itself--tracks from queen's vast catalogue, in many cases remixed into new instrumental versions--was by and large well received, but the game experience was hampered by poor gameplay. adding to the problem was an extremely long development time, resulting in graphic elements that already seemed outdated by the time of release. under the supervision of may and taylor, numerous restoration projects have been under way involving queen's lengthy audio and video catalogue. dvd releases of their 1986 wembley concert (titled live at wembley stadium), 1982 milton keynes concert (queen on fire - live at the bowl), and two greatest video hits (volumes 1 and 2, spanning the 1970s and 1980s) have seen the band's music remixed into 5.1 and dts surround sound. so far, only two of the band's albums, a night at the opera and the game, have been fully remixed into high-resolution multichannel surround on dvd-audio. a night at the opera was re-released with some revised 5.1 mixes and accompanying videos in 2005 for the 30th anniversary of the album's original release (cd+dvd-video set). in 2007, a blu-ray edition of queen's previously released concerts, queen rock montreal & live aid, was released, marking their first project in 1080p hd. queen have been featured multiple times in the guitar hero franchise: a cover of \\\"killer queen\\\" in the original guitar hero, \\\"we are the champions\\\", \\\"fat bottomed girls\\\", and the paul rodgers collaboration \\\"c-lebrity\\\" in a track pack for guitar hero world tour, \\\"under pressure\\\" with david bowie in guitar hero 5, \\\"i want it all\\\" in guitar hero: van halen, \\\"stone cold crazy\\\" in guitar hero: metallica, and \\\"bohemian rhapsody\\\" in guitar hero: warriors of rock. on 13 october 2009, brian may revealed there was \\\"talk\\\" going on \\\"behind the scenes\\\" about a dedicated queen rock band game. queen have also been featured multiple times in the rock band franchise: a track pack of 10 songs which are compatible with rock band, rock band 2, and rock band 3 (three of those are also compatible with lego rock band). their hit \\\"bohemian rhapsody\\\" was featured in rock band 3 with full harmony and keys support. the band also appeared in the video game lego rock band as playable lego avatars. in march 2009, sony computer entertainment released a queen branded version of the company's karaoke franchise, singstar. the game, which is available on playstation 2 and playstation 3, is titled singstar queen and has 25 songs on the ps3 and 20 on the ps2. \\\"we will rock you\\\" and other songs by queen also appear in dj hero. \\n\\nfilm and television:\\nqueen contributed music directly to the movies flash gordon (1980), with \\\"flash\\\" as the theme song, and highlander (the original 1986 film), with \\\"a kind of magic\\\", \\\"one year of love\\\", \\\"who wants to live forever\\\", \\\"hammer to fall\\\", and the theme \\\"princes of the universe\\\", which was also used as the theme of the highlander tv series (1992-1998). in the united states, \\\"bohemian rhapsody\\\" was re-released as a single in 1992 after appearing in the comedy film wayne's world. the single subsequently reached number two on the billboard hot 100 (with \\\"the show must go on\\\" as the first track on the single) and helped rekindle the band's popularity in north america. several films have featured their songs performed by other artists. a version of \\\"somebody to love\\\" was done by anne hathaway in the 2004 film ella enchanted. in 2006, brittany murphy also recorded a cover of the same song for the 2006 movie happy feet. in 2001, a version of \\\"the show must go on\\\" was performed by jim broadbent and nicole kidman in the movie musical moulin rouge!. the closing credits of a knight's tale, released in 2001, has a version of \\\"we are the champions\\\" performed by robbie williams and queen; the introduction to the same movie features we will rock you played by the medieval audience. \\\"we are the champions\\\" also features in the mighty ducks trilogy, chicken little (2005), and the 2008 film what happens in vegas. in 1992, the film gladiator featured snippets of \\\"we will rock you\\\" performed by warrant whereas their full version was released as a single. in 2004, \\\"don't stop me now\\\" was featured in the bar fight scene in the cult movie shaun of the dead, and \\\"you're my best friend\\\" played during the end credits, as well as during the 2006 jennifer aniston romantic comedy the break-up. in may 2004, the japanese live-action version of sailor moon, called pretty guardian sailor moon, during act 29, \\\"minako's rival, mio kuroki, is a transfer student?\\\", used \\\"i was born to love you\\\" in a volleyball game scene featuring the show's hero usagi tsukino/sailor moon. \\\"i was born to love you\\\" was used as the theme song of the japanese television drama pride on fuji television in 2004, starring takuya kimura and y\\u016bko takeuchi. the show's soundtrack also contained other songs by queen, including \\\"we will rock you\\\", \\\"we are the champions\\\", and \\\"bohemian rhapsody\\\". since featuring in grosse pointe blank in 1997, \\\"under pressure\\\" has appeared in a number of comedies, such as 40 days and 40 nights in 2002 and ben stiller's 2007 film the heartbreak kid. \\\"don't stop me now\\\" has featured in the bbc television show top gear, and in 2005 the song was voted as \\\"the greatest driving song ever\\\" by the shows viewers. the song was also featured in fox's cartoon series american dad! during the first season episode \\\"roger 'n' me\\\" on fox on 23 april 2006. this was the first of three appearances of queen songs, the second being \\\"another one bites the dust\\\" in 42-year-old virgin and \\\"bicycle race\\\" in jack's back. keeping in the tradition (since season five) of naming each season's episodes after songs from a famous 1970s era rock band (led zeppelin for the fifth season, the who for the sixth, and the rolling stones for the seventh), the eighth and final season of that '70s show consisted of episodes named after queen songs. \\\"bohemian rhapsody\\\" served as the season premiere. fox television show the simpsons has made storylines which have featured queen songs such as \\\"we will rock you\\\", \\\"we are the champions\\\" (both sung by homer), and \\\"you're my best friend\\\". \\\"we are the champions\\\" has also featured in south park episode \\\"stanley's cup\\\", season 5 of the sopranos (tony's ringtone), and the first season of malcolm in the middle. on 11 april 2006, brian may and roger taylor appeared on the american singing contest television show american idol. each contestant was required to sing a queen song during that week of the competition. songs which appeared on the show included \\\"bohemian rhapsody\\\", \\\"fat bottomed girls\\\", \\\"the show must go on\\\", \\\"who wants to live forever\\\", and \\\"innuendo\\\". brian may later criticised the show for editing specific scenes, one of which made the group's time with contestant ace young look negative, despite it being the opposite. taylor and may again appeared on the american idol season 8 finale in may 2009, performing \\\"we are the champions\\\" with finalists adam lambert and kris allen. on 15 november 2009, brian may and roger taylor appeared on the singing contest television show x factor in the uk. in the autumn of 2009, the fox television show glee featured the fictional high school's show choir singing \\\"somebody to love\\\" as their second act performance in the episode the rhodes not taken. the performance was included on the show's volume 1 soundtrack cd, and is available as a single via digital download. in june 2010, the choir performed \\\"another one bites the dust\\\" in the episode funk. in may 2012, the choir performed \\\"we are the champions\\\" in the episode nationals, and the song features in the graduation album. in september 2010, brian may announced in a bbc interview that sacha baron cohen is to play mercury in a film of the same name.time commented with approval on his singing ability and visual similarity to mercury. the motion picture is being written by peter morgan, who had been nominated for oscars for his screenplays the queen and frost/nixon. the film, which is being co-produced by robert de niro's tribeca productions, will focus on queen's formative years and the period leading up to the celebrated performance at the 1985 live aid concert. \\n\\nband members:\\n\\ncurrent members \\nbrian may - lead guitar, keyboards, vocals (1970-present), \\nroger taylor - drums, percussion, vocals (1970-present), \\nformer members \\nfreddie mercury - lead vocals, piano, rhythm guitar (1970-1991), \\njohn deacon - bass guitar (1971-1997), \\nearly members \\nmike grose - bass (1970), \\nbarry mitchell - bass (1970-1971), \\ndoug bogie - bass (1971), \\ntimeline\"]}, {\"permalink\": \"i-killed-the-prom-queen\", \"name\": \"I Killed The Prom Queen\", \"updated_at\": \"2012-08-27T23:40:36\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"27342569728\"], \"soundcloud\": [], \"discogs\": [\"i+killed+the+prom+queen\"]}, \"urls\": [\"http://en.wikipedia.org/wiki/i_killed_the_prom_queen\", \"http://www.discogs.com/artist/i+killed+the+prom+queen\"], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/i-killed-the-prom-queen/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:I%20Killed%20The%20Prom%20Queen?api-key=<api-key>\", \"id\": 162718, \"biography\": [\"i killed the prom queen is an australian metalcore band which formed in 2000 with mainstays jj peters on drums and jona weinhofen on guitar. the band featured prominently on the australian live music scene and toured the usa, japan and parts of europe several times. they issued two studio albums, when goodbye means forever... (2003) and music for the recently deceased (2006) - the latter reached the top 30 on the aria albums chart. the group split up in april 2007 when weinhofen joined united states band bleeding through and peters joined australian hardcore punk group deez nuts. i killed the prom queen reformed to play a farewell tour in mid-2008 and released a live album and dvd, sleepless nights and city lights, which peaked in the top 50. in may 2011, the band reformed for the destroy music tour and indicated plans to work on a third studio album. i killed the prom queen is considered to be one of the most influential hardcore punk bands to come from australia. \\n\\nhistory:\\n\\nformation and choose to love, live or die (2000-2002):\\ni killed the prom queen was formed in adelaide, south australia in late 2000, with the original line-up of ben engel on bass guitar, simon o'gorman on guitar, jj peters (josef john w peters) on drums, austin h on vocals, and jona weinhofen on guitar. peters, weinhofen and bass guitarist leaton rose had previously been members of local band cur. early in 2000, weinhofen left cur to form the fall of troy with vocalist michael crafter and then he formed i killed the prom queen. originally named the rubiks equation, then briefly titled child left burning, the band's first performance was at the reynella youth enterprise centre. the following year, crafter joined to share lead vocals and soon after rose replaced engel on bass guitar. the band are influenced by late 1990s hardcore bands poison the well, converge, hatebreed and earth crisis and swedish melodic death metal groups like at the gates, soilwork and in flames. in late 2001 and early 2002, the group recorded a four-track extended play titled choose to love, live or die, which was produced by paul degasperi and the band; with additional guitar supplied by cain kapetanakis. originally slated to contain five songs, a computer glitch caused the fifth to be erased. in 2002, it was issued as an ep by 618 recordings and re-released by final prayer records label distributed by missing link records. following this, o'gorman left to join day of contempt and kevin cameron joined on guitar late in the year. choose to love, live or die, was their only release to include both lee stacey's vocals and the higher-pitched crafter vocals. the tracks were later re-recorded for their third ep, your past comes back to haunt you (2005). \\n\\nsplit cd with parkway drive and when goodbye means forever (2003-2005):\\nin march 2003, rose departed (he later joined the hot lies) and sean kennedy took his place. this lineup of weinhofen, peters, cameron and kennedy would become the stable \\\"instrumental\\\" lineup for the band from then on, appearing on each release despite the revolving door of vocalists in future years. they provided the first new track since the demo, \\\"homicide\\\" for the punk rock compilation, harder core than you released by blunt magazine. crafter was in byron bay and saw the first performance by local metalcore band, parkway drive - he was so impressed that he invited the group to record a split cd with his band. in may, final prayer records issued i killed the prom queen / parkway drive: split cd with two tracks by i killed the prom queen (\\\"homicide documentaries\\\" and \\\"death certificate for a beauty queen\\\") and two by parkway drive. in september, the line-up of cameron, crafter, kennedy, peters and weinhofen, recorded their debut studio album when goodbye means forever... for sydney hardcore label resist records, which was released in december. it was produced by dan jones, anj and the group. early in 2004, they toured australia with evergreen terrace, give up the ghost, and boysetsfire. the album was released in the us by eulogy recordings in march, leading to extensive touring there. according to crafter, when entering hawaii, \\\"three of us got questioned. they were asking us what jails we had been in, what our parents did and what our parents thought of our tattoos\\\". the band spent the coming months supporting caliban, evergreen terrace, it dies today, lamb of god, silverstein, bleeding through, the red chord, fear before the march of flames, until the end, the warriors, between the buried and me, and on broken wings over four months. the group's next release was their third ep, your past comes back to haunt you, on 7 march 2005. the recording included reworked older songs and a track, \\\"to be sleeping while still standing\\\", performed by the fall of troy (not to be confused with the us band of the same name), an earlier band including crafter and weinhofen, which only played two shows then broke up. \\n\\nmusic for the recently deceased (2005-2007):\\nin august 2005, i killed the prom queen flew to sweden to record their follow-up album, music for the recently deceased. by late 2005, they had completed recording the album but in january 2006 crafter was fired. instead of releasing the album as it was, they decided to hire a new vocalist and replace crafter's tracks. ed butcher, from united kingdom band the hunt for ida wave was recruited. new lyrics were written by cameron and butcher, while some lyrics that the whole band had contributed during the crafter sessions were retained. music for the recently deceased was produced by fredrik nordstr\\u00f6m, whose other credits included dimmu borgir, darkest hour, at the gates and in flames, and by patrik j sten. the album was released on 31 july 2006 by stomp entertainment and peaked in the top 30 on the aria albums chart. the australian tour in support of the album had over 50 concert dates in three months, from north western australia to the southern states and then along the east coast to cairns. they followed with a support tour for us groups killswitch engage and lamb of god, the sydney show had 3,500 patrons at luna park, where i killed the prom queen also played at the annual come together music festival. shortly afterward metal blade released the album in the us, co-inciding with the group's appearance at the new england metal and hardcore festival. returning to australia after their third tour of the us in three years, the group toured with the haunted and exodus and in december featured as the headlining act at the metal for the brain festival. \\n\\nbreak-up and say goodbye tour (2007-2008):\\n\\nat the time we were without a permanent vocalist and were in a strange place, jona was offered the opportunity to join bleeding through and we didn't want to continue the band without him so we decided to call it a day. \\n\\n\\\"\\n\\\"\\n\\njj peters in a interview in 2011.\\nin january 2007, i killed the prom queen's vocalist, butcher, flew back to the uk. the band announced that he had departed due to homesickness, butcher later joined uk metalcore band eternal lord. tyrone ross from mourning tide, temporarily filled the vocalist position during japanese tour dates. colin jeffs of bendigo-based band heavens lost, provided vocals on the european tour with bleeding through, all shall perish, caliban. in april, i killed the prom queen announced their breakup, citing both an inability to find a permanent vocalist and weinhofen's joining tour mates bleeding through. shortly after a final australian tour with crafter returning on vocals was arranged for the following year. in may 2008, stomp re-issued music for the recently deceased in a limited tour edition - of 5,000 hand-numbered copies - for the say goodbye tour. the release included a cardboard slipcase, two live tracks and four tracks with crafter's vocals taken from the original album recording. the group toured in may and june, with most of the 18 shows selling out. the support groups were bring me the horizon, the red shore, the ghost inside (band) and local acts from each city. a live album and dvd, sleepless nights and city lights, was recorded at their adelaide performance; it was released on 22 november 2008 and peaked in the top 50. i killed the prom queen played their final show in brisbane on 8 june 2008. \\n\\nhiatus (2008-2011):\\nafter the say goodbye tour, michael crafter fronted melbourne hardcore band confession crafter also had short stints with bury your dead and carpathian as lead vocalist for both, at about the time of the say goodbye tour. he appeared as a contestant on reality tv show big brother in 2008. jona weinhofen joined bring me the horizon in 2009 and is their rhythm guitarist, keyboardist, programer and backing vocalist. he was a gutiarist of us metalcore band bleeding through and the former manager for australian death metal band the red shore. kevin cameron formed the progressive metalcore band in trenches with frontman ben coyte. he was a touring musician for a number of other groups. jj peters is vocalist for his own hardcore project deez nuts and one half of the hip-hop duo grips & tonic - the other half is new zealander louie knuxx. sean kennedy occasionally played bass for deez nuts on australian and international tours. jamie hope, the original bassist of the red shore before moving to vocals for 2 of 3 of the bands major releases, became the iktpq vocalist in 2010 and is said to be the most stable member to fill the vocal position yet. \\n\\nreformation and third studio album(2011-present):\\nin march 2011, i killed the prom queen announced an australian reunion tour with the amity affliction, deez nuts, and of mice & men as part of the destroy music tour in may. replacing butcher and crafter on lead vocals was jamie hope (ex-the red shore). on the band's official facebook page this re-formation was said to be ongoing - not just for one tour. weinhofen is not planning to leave his other band bring me the horizon but will remain in both groups. likewise peters will continue his work with deez nuts. in early january 2012 jona weinhofen confirmed that the band was writing a follow up to their last studio album music for the recently deceased and that they were entering the studio at the end of the year with a tentive release date for the album in early 2013. the band has planned a three dates in the united kingdom in july, these three british tour dates are around a similar time the band was planning to perform at the 2012 sonisphere festival however, the festival was cancelled. the three dates became a part of a 17 date tour of europe which spans through eleven countries. jona weinhofen thought touring in europe was special for i killed the prom queen as they feel they have a very strong fanbase in the continent.\"]}, {\"permalink\": \"queensberry\", \"name\": \"Queensberry\", \"updated_at\": \"2012-08-24T00:16:36\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"178566797991\"], \"soundcloud\": [], \"discogs\": [\"queensberry\"]}, \"urls\": [\"http://en.wikipedia.org/wiki/queensberry_(band)\", \"http://de.wikipedia.org/wiki/queensberry_(band)\", \"http://www.discogs.com/artist/queensberry\"], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/queensberry/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Queensberry?api-key=<api-key>\", \"id\": 162906, \"biography\": [\"queensberry is an all-female german pop group, founded in late-2008. formed during the seventh season of the german version of the international television talent show popstars, popstars - just 4 girls, the original line-up consisted of singers leonore bartsch (leo), gabriella de almeida rinne (gabby), antonella trapani (anto), and victoria ulbrich (vici). on 7 july 2010, it was announced that both antonella and victoria had left the group, to be replaced by new members, selina herrero and ronja hilbig. the band's debut album volume i was released in december 2008 and reached gold status in germany. it produced the two singles no smoke and i can't stop feeling, both becoming top thirty successes in the charts. in february 2008, queensberry served as the opening act for the pussycat doll's world domination tour in selected european countries. in november 2009, the second studio album on my own was released. for the soundtrack of the film alvin and the chipmunks: the squeakquel, queensberry recorded the song with the chipettes in december 2009, which reached number 6 in the u.s. billboard charts, with the film soundtrack reaching number 1 in the u.s. soundtrack charts. \\n\\nhistory:\\n\\nformation on popstars:\\nthe queensberry members were selected on the prosieben channel's seventh installment of the popstars series, entitled popstars - just 4 girls, which set about producing a four-piece girl group, following the initial success of previous all-female popstars acts such as the no angels (2000) and monrose (2006). no stranger to popstars, leonore bartsch, who originates from cologne, had already taken part in the monrose season and was the last contestant to leave before the finale. in june and july 2008, over 2,300 hopefuls turned up to open auditions in dortmund, dresden, hamburg and rust which required both singing and dancing experience. the judges consisted of dancer and choreographer detlef soost, dutch singer loona and german rapper sido. danish singer kate hall served as this season's vocal coach. after numerous elimination rounds, sixteen candidates flew to sharm el sheik, egypt, where they intensified their training in singing, dancing, and fitness. in the end, twelve girls made it into the band house near munich, of which six started work on the band's debut album. beforehand, the top eight contestants, as popstars: just 4 girls, released the single i believe in x-mas promoted with a music video. leo, german-brazilian gabriella de almeida rinne, who originates from berlin, and victoria ulbrich, all managed to make it into the queensberry line-up prior to the season's live finale in hilversum, netherlands, with all of them having won special stage performances, even though victoria had had to go into hiatus for four weeks due to her mother's sudden death. fourth member, swiss-born, german-italian, antonella, was not announced until 18 december, when the show was resumed, based on her having sold most of her version of the group's debut album volume i (which had been released in three different versions, a week prior to the finale, and featuring one finalist each) and her winning a public televoting over fellow campaigners patricia ivanauskas and katharina kobert (kaykay). ironically, although each of the queensberry girls had already performed together with all of their future bandmates (varying from duets to quartets), at some point throughout the season, it had never happened that all four of them made up one working group together. however, a couple of times, three of the future band members were featured in one quartet, but then with either leo or antonella not being part of it. \\n\\n2008-2009: albums - volume 1 and on my own:\\n\\nwith the final members of the group in place, the quartet signed a recording contract with warner music group sub-label starwatch music. in january 2009, the album volume i was certified gold by the ifpi, and in february, the band released their first main single, a double a-single consisting of the ballad i can't stop feeling and their promotional song no smoke - a cover version of the 2008 record by canadian idol winner eva avila. the single has also been covered by nicki french. the song reached a moderate number 23 on the german singles chart, the lowest-chart peak for any popstars winner's debut single, while no smoke made it to the top thirty in switzerland based on downloads only. in february 2009, the band served as the official opening act of the pussycat doll's world domination tour in selected european countries such as austria, germany and the netherlands. in june the same year, a deluxe edition of volume i was released featuring additional tracks (including the too young single) and remixes. on 6 may 2009, it was announced that the group was working on its second studio album. the track list included their previous summer song-single called too young, the second album's first single hello (turn your radio on) and one song, which was performed live by former popstars - just 4 girls participant patricia, called scandalous. the album was released on 6 november 2009, with its promotional single hello (turn your radio on) released on 23 october 2009. this album was planned to be the band's first us-album. on 18 june 2010, the girls released two new songs as the soundtrack for the hanni und nanni movie, while their record contract with warner music in germany was discontinued. \\n\\n2010-present: line-up changes:\\non 7 july 2010, the group announced on its website that anto and vici had both departed from the group. 1 selina herrero, a german-spanish singer from bad kreuznach in germany, who first hit the german single charts in 2008 with don't be shy and you can't stop me, and ronja hilbig, a singer from hamburg, who had played the role of nala in the german version of the musical the lion king and had been a member of die lollipops, were brought in as new members. the first appearance of the new quartet was scheduled for 15 july 2010 on viva live. the group made plans to shoot a reality show called a day in the life of queensberry to be shown all over the usa. in october 2010, the group recorded its earlier single i can't stop feeling in spanish as yo no puedo vivir sin ti. the song, written by teemu brunila and kid crazy, and adapted for spanish by jos\\u00e9 valdes, was first performed on viva live. on 3 december 2010, queensberry announced it would make a label change and release an album in 2011. during spring and summer of 2011, the group performed throughout germany on their pink chocolate tour. the girls guest star on the album of german rapper kittykat, and featured on a single called no time for suckers in april 2012 it was announced that selina herrero left the band and went back to school. as well it was announced that the first single from the upcoming album will be released on june 1st 2012, and is called timeless . the album will be released during june 22, 2012\"]}, {\"permalink\": \"a-queens-story\", \"name\": \"A Queens Story\", \"updated_at\": \"2012-08-28T07:22:34\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:A%20Queens%20Story?api-key=<api-key>\", \"id\": 164364, \"biography\": []}, {\"permalink\": \"queen-of-hell-preview-rough-mix\", \"name\": \"Queen of Hell Preview (Rough Mix)\", \"updated_at\": \"2012-08-30T00:37:41\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": [\"legionz+ov+hell\"]}, \"urls\": [\"http://www.geocities.com/legionzovhell\", \"http://www.discogs.com/artist/legionz+ov+hell\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Queen%20of%20Hell%20Preview%20%28Rough%20Mix%29?api-key=<api-key>\", \"id\": 165222, \"biography\": []}, {\"permalink\": \"kissy-sell-out-feat-queen-of-hearts\", \"name\": \"Kissy Sell Out (Feat. Queen Of Hearts)\", \"updated_at\": \"2012-08-30T13:55:18\", \"profiles\": {\"twitter\": [\"kissysellout\"], \"myspace\": [\"kissysellout\"], \"facebook\": [\"262314519533\"], \"soundcloud\": [], \"discogs\": [\"kissy+sell+out\"]}, \"urls\": [\"http://en.wikipedia.org/wiki/kissy_sell_out\", \"http://www.kissysellout.com\", \"http://www.myspace.com/kissysellout\", \"http://www.bbc.co.uk/music/artists/a2a83189-819c-4a1a-ba3c-e95aa8196b9e\", \"http://www.bbc.co.uk/programmes/b00f8yvb\", \"http://www.discogs.com/artist/kissy+sell+out\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Kissy%20Sell%20Out%20%28Feat.%20Queen%20Of%20Hearts%29?api-key=<api-key>\", \"id\": 165332, \"biography\": [\"kissy sell out, born thomas bisdee on 18 june 1984 in colchester, essex, england, is an english dj, producer and graphic designer. kissy sell out gained notability in 2006 for his eccentric electro productions and energetic dj style. in 2009 mixmag described him as \\\"one of the most exciting, charismatic and entertaining djs of the decade\\\". he also heads the independent record label san city high in addition to his dj work and he has released two albums \\\"youth\\\" and the critically acclaimed follow-up \\\"wild romance\\\". \\n\\nbackground:\\nfrom 2007-2012 he hosted a hugely successful bbc radio 1 show called the \\\"kissy klub\\\". the show was regularly referred to on air as the \\\"craziest show in dance music\\\" and turned heads every week with a weekly tracklist that blended classical music, and computer-voiced fictional characters with an exclusive selection of remixes created specifically for the show called \\\"kissy klub versions\\\". with this radio show kissy became an influential force in the developing electro scene not just as a producer but as a taste-maker too. notable players such as diplo, felix da housecat, herv\\u00e9, uffie & erol alkan made regular appearances alongside exclusive tracks kissy supported which kick-started careers for a long list of breakthrough producers and djs across the globe. as kissy grew more experienced, his live dj shows began to focus on his ability to mix records of all genres together on four pioneer cd decks. a signature trick he developed on his radio show and live tours was to put electro beats over classical pieces of music. this is something which began to attract media attention when was invited to speak at a formal debate at the cambridge union against stephen fry about the relevance of classical music to the youth of today in may 2011. when not working on his own music, much of his time as a music producer is spent mentoring fresh names in dance music through his label san city high and also by judging dj competitions such as the red bull thre3style uk tour. kissy has often been described by the press as being a staple of the east london electro scene, and most of his records are produced at san city high studios in the shoreditch/brick lane area. kissy is originally from colchester in essex. it was during his adolescent years growing up there that he became obsessed with records by nirvana, aphrodite, swans, felix da housecat and john martyn, while dividing the rest of his time between school, djing at teenage house parties and meeting girls at the local roller-skating rink. his particular interest is in melodically complex post-modern dance tracks around 128 bpm in tempo. until 2009 the majority of his musical output as a producer was in remixes for other artists but since then he has released two albums \\\"youth\\\" and the critically acclaimed follow-up \\\"wild romance\\\". in july 2007 kissy sell out was signed by bbc radio 1 to present a monthly installment of a specialist dance music show called in new djs we trust. in october 2008 he permanently took over eddie halliwell's thursday night slot to host his own weekly show called the \\\"kissy klub\\\". his radio show covers a selection of musical styles and genres with the tracks often seamlessly mixed together. a feature of his radio shows are the kissy klub versions which are unofficial remixes created for the show. inspired by early recordings of underground drum'n'bass events in the uk, kissy used to use an air horn during his dj sets and in june 2007 was pictured on the front cover of dj magazine blasting one into the air. during his final year studying graphic design at central saint martins college of art and design in london, kissy worked full-time as a design assistant at a high-fashion magazine called pop magazine. \\n\\nkissy klub versions:\\nkissy klub versions were unofficial remixes of songs by artists which are played exclusively on kissy sell out's bbc radio 1 show. the idea to remix songs for a radio show is down to the bbc's rules on conflict of interest which restrict the amount of air time producers such as kissy can fill with their own material. since kissy's own re-edits of tracks have been a widely talked about feature of his dj sets since 2006, kissy felt it was important to continue this feature in his radio show and thus the kissy klub version concept was started. during the show's life-span, very few other djs ever obtained copies of the near 1000 long list of exclusive remixes. efforts were made to release a bbc kissy klub versions cd but failed due to the incredibley complex licensing paperwork it would have involved to clear permissions for a large amount of highly established artists who were unfamiliar with the unusual concept. after the kissy klub radio show finished, kissy himself announced that fans of the show should keep an eye on his soundcloud page as it would be the new home for his studio dj mixes and kissy klub versions new and old.  \\n\\nyouth:\\nkissy's debut album youth took over a year to make and is inspired by his childhood memories of growing up in essex, uk. it contains 11 tracks, three of which are instrumental, as well as covering cheerfully remembered anecdotes of kissy's \\\"teenage relationships, drinking & social misbehaviour,\\\" the content of the songs on the album are said to also reflect the hard times kissy and danimal kingdom experienced while writing the album. in a cover feature for idj magazine, kissy talked about the post-adolescent alienation he felt during the recording process and the relationship problems he and danimal kingdom encountered which resulted during the making of the album in a song called \\\"bethnal green caf\\u00e9\\\" being penned. \\n\\nwild romance:\\nmay 2011 saw the release of kissy's sophomore lp \\\"wild romance\\\" on his label san city high. the 12-track album is influenced by the theatrical showmanship of his live four-deck dj performances and weekly show on bbc radio 1. whilst including the post-modern motifs of kissy's high energy arrangements (many of which are played on classical instruments such as cellos, oboes and plucked violas), all the tracks revolve around the more familiar dance music conventions of breakdowns and bassline drops which reference genres such as uk speed garage, electro and drum'n'bass. online press tipped the twelve-track album as \\\"...retaining the extroverted sound he has become synonymous with, but is overall more confident.\\\"\"]}, {\"permalink\": \"kissy-sell-out-ft-queen-of-hearts\", \"name\": \"Kissy Sell Out ft. Queen of Hearts\", \"updated_at\": \"2012-08-30T13:55:40\", \"profiles\": {\"twitter\": [\"kissysellout\"], \"myspace\": [\"kissysellout\"], \"facebook\": [\"262314519533\"], \"soundcloud\": [], \"discogs\": [\"kissy+sell+out\"]}, \"urls\": [\"http://en.wikipedia.org/wiki/kissy_sell_out\", \"http://www.kissysellout.com\", \"h