 \"\\\"High Rollers\\\"\", \"updated_at\": \"2012-07-13T11:48:49\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"185675244048\"], \"soundcloud\": [], \"discogs\": [\"high+rollers\"]}, \"urls\": [\"http://www.discogs.com/artist/high+rollers\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%22High%20Rollers%22?api-key=<api-key>\", \"id\": 151367, \"biography\": [\"the high rollers are arizona's premier neo-rockabilly trio. hailing from ...\"]}, {\"permalink\": \"mississippi-charles-bevel\", \"name\": \"\\\"Mississippi\\\" Charles Bevel\", \"updated_at\": \"2012-06-26T14:09:34\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%22Mississippi%22%20Charles%20Bevel?api-key=<api-key>\", \"id\": 80370, \"biography\": []}, {\"permalink\": \"mkc\", \"name\": \"\\\"MkC\\\"\", \"updated_at\": \"2012-05-21T18:44:52\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%22MkC%22?api-key=<api-key>\", \"id\": 3412, \"biography\": []}, {\"permalink\": \"weird-al-yankovic-2\", \"name\": \"\\\"Weird Al\\\" Yankovic\", \"updated_at\": \"2012-08-29T16:51:38\", \"profiles\": {\"twitter\": [\"alyankovic\"], \"myspace\": [\"weirdal\"], \"facebook\": [\"70358446004\"], \"soundcloud\": [], \"discogs\": [\"%22weird+al%22+yankovic\"]}, \"urls\": [\"http://www.com-www.com/weirdal\", \"http://musicmoz.org/bands_and_artists/y/yankovic,_weird_al\", \"http://www.facebook.com/weirdal\", \"http://en.wikipedia.org/wiki/%22weird_al%22_yankovic\", \"http://www.myspace.com/weirdal\", \"http://www.imdb.com/name/nm0946148\", \"http://twitter.com/alyankovic\", \"http://www.directlyrics.com/weird-al-yankovic-artist.html\", \"http://www.weirdal.com\", \"http://www.discogs.com/artist/%22weird+al%22+yankovic\", \"http://www.youtube.com/user/alyankovic\"], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/weird-al-yankovic-2/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%22Weird%20Al%22%20Yankovic?api-key=<api-key>\", \"id\": 125944, \"biography\": [\"alfred matthew \\\"weird al\\\" yankovic (pronunciation: /\\u02c8j\\u00e6\\u014bk\\u0259v\\u026ak/; born october 23, 1959) is an american singer-songwriter, music producer, accordionist, actor, comedian, writer, satirist, and parodist. yankovic is known for his humorous songs that make light of popular culture and that often parody specific songs by contemporary musical acts. since his first-aired comedy song in 1976, he has sold more than 12 million albums (as of 2007), recorded more than 150 parody and original songs, and has performed more than 1,000 live shows. his works have earned him three grammy awards among nine nominations, four gold records, and six platinum records in the united states. yankovic's first top ten billboard album (straight outta lynwood) and single (\\\"white & nerdy\\\") were both released in 2006, nearly three decades into his career. yankovic's success comes in part from his effective use of music video to further parody popular culture, the song's original artist, and the original music videos themselves, scene-for-scene in some cases. he directed later videos himself and went on to direct for other artists including ben folds, hanson, black crowes, and the presidents of the united states of america. in addition to recording his albums, yankovic wrote and starred in the film, uhf, and television show, the weird al show. he has also made guest appearances on many television shows, in addition to starring in al tv specials on mtv. \\n\\nearly life:\\nalfred was born in downey, california, and raised in the town of lynwood. he is the only child of nick louis yankovic (june 4, 1917 - april 9, 2004) and mary elizabeth (n\\u00e9e vivalda; february 7, 1923 - april 9, 2004). his father was born in kansas city, kansas of yugoslavian descent, and began living in california after serving during world war ii; he believed \\\"the key to success\\\" was \\\"doing for a living whatever makes you happy\\\" and often reminded his son of this philosophy. nick yankovic married mary elizabeth vivalda in 1949. mary, who was of italian and english descent, and had come to california from kentucky, gave birth to alfred ten years later. al's first accordion lesson, which sparked his career in music, was on the day before his sixth birthday. a door-to-door salesman traveling through lynwood offered the yankovic parents a choice of accordion or guitar lessons at a local music school. yankovic claims the reason his parents chose accordion over guitar was \\\"they figured there should be at least one more accordion-playing yankovic in the world\\\", referring to frankie yankovic, to whom he is not related directly. yankovic said that \\\"his parents chose the accordion because they were convinced it would revolutionize rock.\\\" he continued lessons at the school for three years before continuing to learn on his own. yankovic's early accordion role models include frankie yankovic and myron floren (the accordionist on the lawrence welk show). in the 1970s, yankovic was a big fan of elton john and claims john's goodbye yellow brick road album \\\"was partly how i learned to play rock 'n roll on the accordion.\\\" as for his influences in comedic and parody music, yankovic lists artists including tom lehrer, stan freberg, spike jones, allan sherman, shel silverstein and frank zappa \\\"and all the other wonderfully sick and twisted artists that he was exposed to through the dr. demento radio show.\\\" other sources of inspiration for his comedy come from mad magazine,monty python, and the zucker, abrahams and zucker parody movies. yankovic began kindergarten a year earlier than most children, and he skipped the second grade. \\\"my classmates seemed to think i was some kind of rocket scientist so i was labeled a nerd early on\\\", he recalls. as his unusual schooling left him two years younger than most of his classmates, yankovic was not interested in sports or social events at school. he was valedictorian of his senior class. yankovic was active in his school's extracurricular programs, including the national forensic league, a play based upon rebel without a cause, the yearbook (for which he wrote most of the captions), and the volcano worshippers club, \\\"which did absolutely nothing. we started the club just to get an extra picture of ourselves in the yearbook.\\\" yankovic attended california polytechnic state university in san luis obispo where he earned a degree in architecture. \\n\\ncareer:\\n\\ndr. demento and early fame:\\nyankovic received his first exposure via southern california and syndicated comedy radio personality dr. demento's radio show, saying \\\"if there hadn't been a dr. demento, i'd probably have a real job now.\\\" in 1976, dr. demento spoke at yankovic's school where the then 16 year old yankovic gave him a homemade tape of original and parody songs performed on the accordion in yankovic's bedroom into a \\\"cheesy little tape recorder\\\". the tape's first song was \\\"belvedere cruisin'\\\", about his family's plymouth belvedere, was played on demento's comedy radio show, launching yankovic's career. demento said \\\"'belvedere cruising' might not have been the very best song i ever heard, but it had some clever lines ... i put the tape on the air immediately.\\\". yankovic also played at local coffeehouses, saying: \\nit was sort of like amateur music night, and a lot of people were like wannabe dan fogelbergs. they'd get up on stage with their acoustic guitar and do these lovely ballads. and i would get up with my accordion and play the theme from 2001. and people were kind of shocked that i would be disrupting their mellow thursday night folk fest. \\nduring yankovic's sophomore year as an architecture student at cal poly at san luis obispo, he became a disc jockey at the university's radio station, kcpr. yankovic said he had been nicknamed weird al by fellow students and \\\"took it on professionally\\\" as his persona for the station. in 1978, he released his first recording (as alfred yankovic), \\\"take me down\\\", on the lp, slo grown, as a benefit for the economic opportunity commission of san luis obispo county. the song mocked famous nearby landmarks such as bubblegum alley and the fountain toilets at the madonna inn. in mid-1979, shortly before his senior year, \\\"my sharona\\\" by the knack was on the charts and yankovic took his accordion into the restroom across the hall from the radio station (to take advantage of the echo chamber acoustics) and recorded a parody titled \\\"my bologna\\\". he sent it to dr. demento, who played it to good response from listeners. yankovic met the knack after a show at his college and introduced himself as the author of \\\"my bologna\\\". the knack's lead singer, doug fieger, said he liked the song and suggested that capitol records vice president rupert perry release it as a single. \\\"my bologna\\\" was released as a single with \\\"school cafeteria\\\" as its b-side, and the label gave yankovic a six-month recording contract. yankovic, who was \\\"only getting average grades\\\" in his architecture degree, began to realize that he might make a career of comedic music. on september 14, 1980, yankovic was a guest on the dr. demento show, where he was to record a new parody live. the song was called \\\"another one rides the bus\\\", a parody of queen's hit, \\\"another one bites the dust\\\". while practicing the song outside the sound booth, he met jon \\\"bermuda\\\" schwartz, who told him he was a drummer and agreed to bang on yankovic's accordion case to help yankovic keep a steady beat during the song. they rehearsed the song just a few times before the show began. \\\"another one rides the bus\\\" became so popular that yankovic's first television appearance was a performance of the song on the tomorrow show (april 21, 1981) with tom snyder. on the show, yankovic played his accordion, and again, schwartz banged on the accordion case and provided comical sound effects. \\n\\nband and fame:\\n1981 brought yankovic on tour for the first time as part of dr. demento's stage show. his stage act in a phoenix, arizona, nightclub caught the eye of manager jay levey, who was \\\"blown away\\\". levey asked yankovic if he had considered creating a full band and doing his music as a career. yankovic admitted that he had, so levey held auditions. steve jay became yankovic's bass player, and jay's friend jim west played guitar. schwartz continued on drums. yankovic's first show with his new band was on march 31, 1982. several days later, yankovic and his band were the opening act for missing persons. yankovic recorded \\\"i love rocky road\\\", (a parody of \\\"i love rock 'n' roll\\\" as recorded by joan jett and the blackhearts) which was produced by rick derringer, in 1982. the song was a hit on top 40 radio, leading to yankovic's signing with scotti brothers records. in 1983, yankovic's first self-titled album was released on scotti bros. he released his second album \\\"weird al\\\" yankovic in 3-d in 1984. the first single \\\"eat it\\\", a parody of the michael jackson song \\\"beat it\\\", became popular, thanks in part to the music video, a shot-for-shot parody of jackson's \\\"beat it\\\" music video, and what yankovic described as his \\\"uncanny resemblance\\\" to jackson. peaking at number 12 on the billboard hot 100 on april 14, 1984, \\\"eat it\\\" remained yankovic's highest-charting single until \\\"white & nerdy\\\" placed at number 9 in october 2006. in 1985, yankovic co-wrote and starred in a mockumentary of his own life titled the compleat al, which intertwined the facts of his life up to that point with fiction. the movie also featured some clips from yankovic's trip to japan and some clips from the al tv specials. the compleat al was co-directed by jay levey, who would direct uhf four years later. also released around the same time as the compleat al was the authorized al, a biographical book based on the film. the book, resembling a scrapbook, included real and fictional humorous photographs and documents. yankovic and his band toured as the opening act for the monkees in mid-1987 for their second reunion tour of north america. yankovic claims to have enjoyed touring with the monkees, despite the fact \\\"the promoter gypped us out of a bunch of money.\\\" yankovic also appeared on the wendy carlos recording of prokofiev's \\\"peter and the wolf\\\" as the narrator in 1988. the album also included a sequel of camille saint-sa\\u00ebns's composition the carnival of the animals titled the \\\"carnival of the animals part ii\\\", with yankovic providing humorous poems for each of the featured creatures in the style of ogden nash, who had written humorous poems for the original. rub\\u00e9n valtierra joined the band on keyboards in 1991, allowing yankovic to concentrate more on singing and increasing his use of the stage space during concerts. a factual biographical booklet of yankovic's life, written by dr. demento, was released with the 1994 box set compilation permanent record: al in the box. the dr. demento society, which issues yearly christmas re-releases of material from dr. demento's basement tapes, often includes unreleased tracks from yankovic's vaults, such as \\\"pacman\\\", \\\"it's still billy joel to me\\\" or the live version of \\\"school cafeteria\\\". \\n\\nnew look and career to present:\\n\\non january 24, 1998, yankovic had lasik eye surgery to correct his extreme myopia. when running with scissors debuted in 1999, he unveiled a radically-changed look. in addition to shedding his glasses, he had shaved off his moustache and grown out his hair. he had previously shaved his mustache in 1983 for the video of \\\"ricky\\\" to resemble desi arnaz, and 1996 for the \\\"amish paradise\\\" video. yankovic reasoned, \\\"if madonna's allowed to reinvent herself every 15 minutes, i figure i should be good for a change at least once every 20 years.\\\" he parodied the reaction to this \\\"new look\\\" in a commercial for his nonexistent mtv unplugged special. the commercial featured yankovic in the short-haired wig from the music video for hanson's \\\"river\\\", claiming his new look was an attempt to \\\"get back to the core of what i'm all about\\\", that being \\\"the music\\\". three of his latest albums feature the longest songs yankovic has ever released. the \\\"albuquerque\\\" track from running with scissors is 11 minutes and 23 seconds; \\\"genius in france\\\" from poodle hat runs for 8 minutes and 56 seconds; \\\"trapped in the drive-thru\\\" from straight outta lynwood is 10 minutes and 53 seconds long. before 2007 (apart from a one-off performance of \\\"albuquerque\\\" in albuquerque, new mexico), these \\\"epic\\\" songs were not performed live in their entirety due to their length and complexity. (see live performances for details) yankovic has also started to explore digital distribution of his songs. on october 7, 2008, yankovic released to the itunes store \\\"whatever you like\\\", a parody of the t.i. song of the same title, which yankovic said he had come up with two weeks before. yankovic said that the benefit of digital distribution is that \\\"i don't have to wait around while my songs get old and dated--i can get them out on the internet almost immediately.\\\" in 2009, yankovic released four more songs: \\\"craigslist\\\" on june 16, \\\"skipper dan\\\" on july 14, \\\"cnr\\\" on august 4, and \\\"ringtone\\\" on august 25. these five digitally released songs were packaged as a digital ep titled internet leaks, with \\\"whatever you like\\\" retroactively included in the set. in 2011, yankovic completed his thirteenth studio album. this album, titled alpocalypse, is his first studio album since straight outta lynwood, and was released on june 21, 2011. the album contains the five songs from the previous internet leaks digital download release, a polka medley called \\\"polka face\\\", a song called \\\"tmz\\\" for which bill plympton created an animated music video, and five other new songs. yankovic had reported an interest in parodying lady gaga's material, and on april 20 announced that he had written and recorded a parody of \\\"born this way\\\" titled \\\"perform this way\\\", to be the lead single for his new album. however, upon first submitting it to lady gaga's manager for approval (which yankovic does as a courtesy), he was not given permission to release it commercially. as he had previously done under similar circumstances (with his parody of james blunt's \\\"you're beautiful\\\"), yankovic then released the song for free on the internet. soon afterwards, gaga's manager admitted that he had denied the parody of his own accord without forwarding the song to his client, and upon seeing it online, lady gaga granted permission for the parody. yankovic has stated that all of his proceeds from the parody and its music video will be donated to the human rights campaign, to support the human rights themes of the original song. yankovic was also a judge for the 10th annual independent music awards to support independent artists' careers. \\n\\npersonal life:\\nyankovic married suzanne krajewski in 2001; their daughter, nina, was born in 2003. they also have a pet cockatiel named bo veaner and dog named bambu. they used to have a pet poodle, named bela (pictured atop yankovic's head on the cover of his album, poodle hat). yankovic identifies as christian and has stated that a couple from his church appeared on the cover of poodle hat. yankovic changed his diet to become a vegan in 1992, after a former girlfriend gave him the book diet for a new america and he felt \\\"it made ... a very compelling argument for a strict vegetarian diet.\\\" when asked how he can \\\"rationalize\\\" performing at events such as the great american rib cook-off when he is a vegan, he replied, \\\"the same way i can rationalize playing at a college even though i'm not a student anymore.\\\" in 2004, yankovic's parents were found dead in their fallbrook, california, home, apparently the victims of accidental carbon monoxide poisoning from their fireplace that had been recently lit. the flue was closed, which trapped the carbon monoxide gas inside the house, suffocating them. several hours after his wife notified him of his parents' death, yankovic went on with his concert in mankato, minnesota, saying that \\\"since my music had helped many of my fans through tough times, maybe it would work for me as well\\\" and that it would \\\"at least ... give me a break from sobbing all the time.\\\" although yankovic played the concert as planned, a scheduled meet and greet following the concert was canceled. \\n\\nmusic career:\\nwhile yankovic's song parodies (such as \\\"eat it\\\") have resulted in success on the billboard charts (see list of singles by \\\"weird al\\\" yankovic), he recorded an equally large number of original humorous songs (\\\"you don't love me anymore\\\" and \\\"one more minute\\\"). his work depends largely on the satirizing of popular culture, including television (see the tv album), movies (\\\"the saga begins\\\"), food (see the food album), popular music (\\\"bohemian polka\\\", \\\"polkarama\\\"), and sometimes issues in contemporary news (\\\"headline news\\\"). yankovic claims he has no intention of writing \\\"serious\\\" music. in his reasoning, \\\"there's enough people that do unfunny music. i'll leave the serious stuff to paris hilton and kevin federline.\\\" although many of yankovic's songs are parodies of contemporary radio hits, it is rare that the song's primary topic lampoons the original artist as a person, or the song itself. most yankovic songs consist of the original song's music, with a separate, unrelated set of amusing lyrics. yankovic considered that his first true satirical song was \\\"smells like nirvana\\\", which references unintelligible lyrics in nirvana's \\\"smells like teen spirit\\\". other satirical songs include \\\"achy breaky song\\\", which refers to the song \\\"achy breaky heart\\\", \\\"(this song's just) six words long\\\", which refers to the repetitious lyrics in \\\"got my mind set on you\\\", the unreleased \\\"it's still billy joel to me\\\", and perform this way\\\", set to lady gaga's \\\"born this way\\\". yankovic's humor normally lies more in creating unexpected incongruity between an artist's image and the topic of the song, contrasting the style of the song with its content (such as the songs \\\"amish paradise\\\", \\\"white & nerdy\\\", and \\\"you're pitiful\\\"), or in pointing out trends or works which have become pop culture clich\\u00e9s (such as \\\"ebay\\\" and \\\"don't download this song\\\"). yankovic is the sole writer for all his songs and, for \\\"legal and personal reasons\\\", does not accept parody submissions or ideas from fans. there exists, however, one exception to this rule in the case of \\\"like a surgeon\\\". madonna was reportedly talking with a friend and happened to wonder aloud when yankovic was going to turn her \\\"like a virgin\\\" into \\\"like a surgeon\\\". madonna's friend was a mutual friend of yankovic's manager, jay levey, and eventually yankovic himself heard the story from levey. unlike other parody artists such as allan sherman, yankovic strives to keep the backing music in his parodies the same as the original. while sherman reproduced them orchestrally, yankovic and his band essentially play the original song with new lyrics. instead of using instrumental versions of the original songs, yankovic and his band transcribe the original song by ear and re-record the song for yankovic's parody version. sometimes artists whose work yankovic parodies perform on the recordings,i.e. dire straits members mark knopfler and guy fletcher perform on yankovic's parody of dire straits' \\\"money for nothing\\\" and \\\"money for nothing/beverly hillbillies*\\\". yankovic also includes a medley of various songs on most albums, each one reinterpreted as a polka, with the choruses or memorable lines of various songs juxtaposed for humorous effect. yankovic has been known to say that converting these songs to polka was \\\"...the way god intended\\\". because the polkas have become a staple of yankovic's albums, he has said he tries to include one on each album because \\\"fans would be rioting in the streets, i think, if i didn't do a polka medley.\\\" some of yankovic's original songs are \\\"style parodies\\\" for which he chooses a band's entire body of work to honor/parody, rather than any single hit by that band. such bands include rage against the machine with \\\"i'll sue ya\\\" (which features many aspects of the hit song \\\"killing in the name\\\"), devo with \\\"dare to be stupid\\\", talking heads with \\\"dog eat dog\\\", frank zappa with \\\"genius in france\\\", nine inch nails with \\\"germs\\\", and queen with \\\"ringtone\\\". others are style parodies in the style of a genre of music, rather than a specific band (for example, country music with \\\"good enough for now\\\" and charity records with \\\"don't download this song\\\"). yankovic has contributed original songs to several films (\\\"this is the life\\\" from johnny dangerously; \\\"polkamon\\\" from the movie pok\\u00e9mon: the movie 2000, and a parody of the james bond title sequence in spy hard), in addition to his own film, uhf. other songs of his have appeared in films or television series as well, such as \\\"dare to be stupid\\\" in the transformers: the movie. one of yankovic's recurring jokes involves the number 27. it is mentioned in the lyrics of several songs, and seen on the covers for running with scissors, poodle hat and straight outta lynwood. he had originally just pulled the number 27 as a random figure to use in filling out lyrics, but as his fans started to notice the reuse of the number after the first few times, he began to purposely drop references to 27 within his lyrics, videos, and album covers. he explains that \\\"it's just a number i started using that people started attaching a lot of importance to.\\\" other recurring jokes revolve around the names bob (the al tv interviews often mention the name, and a song called \\\"bob\\\" is featured on poodle hat), frank (e.g. \\\"frank's 2000\\\" tv\\\"), and the surname \\\"finkelstein\\\" (e.g. the music video for \\\"i lost on jeopardy\\\", or fran drescher's character, pamela finkelstein, in uhf). also, a hamster called harvey the wonder hamster is a recurring character in the weird al show and the al tv specials, as well as the subject of an original song on alapalooza. other recurring jokes include yankovic borrowing, or being owed, $5. in a number of al tv interviews, he often asks if he can borrow $5, being turned down every time. this motif also occurs in \\\"why does this always happen to me?\\\", in which his deceased friend owes him $5. another recurring joke is his attraction to female nostrils or nostrils in general. this also appears in numerous al tv interviews as well as in several of his songs (\\\"albuquerque\\\" and \\\"wanna b ur lovr\\\" to name a few.) yankovic also asks his celebrity guests if they could \\\"shave his back for a nickel.\\\" this also appears in the song \\\"albuquerque\\\". yankovic has also put two backmasking messages into his songs. the first, in \\\"nature trail to hell\\\", said \\\"satan eats cheez whiz\\\"; the second, in \\\"i remember larry\\\", said \\\"wow, you must have an awful lot of free time on your hands.\\\" yankovic's career in novelty and comedy music has outlasted many of his \\\"mainstream\\\" parody targets, such as toni basil, mc hammer, and men without hats. yankovic's continued success (including the top 10 single \\\"white & nerdy\\\" and album straight outta lynwood in 2006) has enabled him to escape the one-hit wonder stigma often associated with novelty music. \\n\\nmusic videos:\\nwhile yankovic's musical parodies generally do not include references to the songs or the artists of the original songs, yankovic's music videos will sometimes parody the original song's music video in whole or in part. most notably, the video for \\\"smells like nirvana\\\" uses an extremely similar set to nirvana's \\\"smells like teen spirit\\\", including using several of the same actors. this video contended with \\\"smells like teen spirit\\\" at the 1992 mtv video music awards for best male video. other videos that draw directly from those of the original song include \\\"eat it\\\", \\\"fat\\\", \\\"money for nothing/beverly hillbillies*\\\", \\\"bedrock anthem\\\", \\\"headline news\\\", \\\"it's all about the pentiums\\\", \\\"amish paradise\\\", \\\"like a surgeon\\\", and \\\"white & nerdy\\\". the video for \\\"dare to be stupid\\\" is, as stated by yankovic, a style parody in general of devo videos. several videos have included appearances by notable celebrities in addition to yankovic and his band. dr. demento appeared in several of yankovic's earlier videos, such as \\\"i love rocky road\\\" and \\\"ricky\\\". actor dick van patten is featured in both \\\"smells like nirvana\\\" and \\\"bedrock anthem\\\"; drew carey, emo philips and phil lamarr appeared in \\\"it's all about the pentiums\\\"; keegan-michael key, jordan peele, donny osmond, judy tenuta and seth green appeared in \\\"white & nerdy\\\"; and ruth buzzi and pat boone appeared in \\\"gump\\\". the video for \\\"i lost on jeopardy\\\" includes an appearance by greg kihn, the artist whose song, \\\"jeopardy\\\", was being parodied, along with don pardo and art fleming, jeopardy's original announcer and host, as themselves. florence henderson played yankovic's amish wife in \\\"amish paradise\\\". while most videos that yankovic creates are aired on music channels such as mtv and vh1, yankovic worked with animation artists to create music videos for release with extended content albums. the dualdisc version of straight outta lynwood features six videos set to songs from the release, including videos created by bill plympton and john kricfalusi; one video, \\\"weasel stomping day\\\" was created by the producers of the show robot chicken, and aired as a segment of that program. as of fall 2010, yankovic is again collaborating with bill plympton to create a video for a new song (\\\"tmz\\\") which will appear on his upcoming album. \\n\\nreactions from original artists:\\nunder the \\\"fair use\\\" provision of u.s. copyright law, affirmed by the united states supreme court, one does not need permission to record a parody. however, as a personal rule, and as a means of maintaining good relationships within the music community, yankovic has always requested permission from the original artist before recording his parodies. he claims that only about two to three percent of the artists he approaches for parody permission deny his requests. also, according to stanford libraries, fair use is unlikely to justify a parody song that parodies more than a few lines of song lyrics from an existing song.  positive michael jackson was a big fan of yankovic, and yankovic claimed jackson \\\"had always been very supportive\\\" of his work. jackson twice allowed him to parody his songs (\\\"beat it\\\" and \\\"bad\\\" became \\\"eat it\\\" and \\\"fat\\\", respectively). when jackson granted yankovic permission to do \\\"fat\\\", jackson allowed him to use the same set built for his own \\\"badder\\\" video from the moonwalker video. though jackson allowed \\\"eat it\\\" and \\\"fat\\\", he requested that yankovic not record a parody of \\\"black or white\\\", titled \\\"snack all night\\\", because he felt the message was too important. this refusal, coming shortly after the commercial failure of yankovic's movie uhf in theaters, had initially set yankovic back; he later recognized this as a critical time, as in searching for new parodies, he came across nirvana and leading to a revitalization of his career with \\\"smells like nirvana\\\". yankovic has performed a concert-only parody \\\"snack all night\\\" in some of his live shows. yankovic had a cameo appearance, along with many other celebrities, in jackson's music video for \\\"liberian girl\\\". \\n\\ndave grohl of nirvana said that the band felt they had \\\"made it\\\" after yankovic recorded \\\"smells like nirvana\\\", a parody of the grunge band's smash hit, \\\"smells like teen spirit\\\". on his behind the music special, yankovic stated that when he called nirvana frontman kurt cobain to ask if he could parody the song, cobain gave him permission, then paused and asked, \\\"um... it's not gonna be about food, is it?\\\" yankovic responded with, \\\"no, it'll be about how no one can understand your lyrics.\\\" according to members of nirvana interviewed for behind the music, when they saw the video of the song, they laughed hysterically. additionally, cobain described yankovic as \\\"a musical genius\\\". mark knopfler approved yankovic's parody of the dire straits song \\\"money for nothing\\\" for use in the film uhf on the provision that knopfler himself be allowed to play lead guitar on the parody which was later titled \\\"money for nothing/beverly hillbillies*\\\". yankovic commented on the legal complications of the parody in the dvd audio commentary for uhf, explaining \\\"we had to name that song 'money for nothing 'slash' beverly hillbillies 'asterisk' because the lawyers told us that had to be the name. those wacky lawyers! what ya gonna do?\\\" the permanent record: al in the box booklet referred to the song's \\\"compound fracture of a title.\\\" when a fan asked about the song's title, yankovic shared his feelings on the title, replying \\\"that incredibly stupid name is what the lawyers insisted that the parody be listed as. i'm not sure why, and i've obviously never been very happy about it.\\\" the presidents of the united states of america were so pleased with \\\"gump\\\", yankovic's parody of their song \\\"lump\\\", that they ended the song with his last line instead of their own (\\\"and that's all i have to say about that\\\") on the live recording of \\\"lump\\\" featured on the compilation album pure frosting. in 2008, yankovic directed the music video for their song \\\"mixed up s.o.b.\\\" don mclean was reportedly pleased with \\\"the saga begins\\\", a parody of \\\"american pie\\\", and told yankovic that the parody's lyrics sometimes enter his mind during live performances. his parody not only replicates the music from the original don mclean song, but it replicates the multi-layered rhyming structure in the verses and chorus. additionally, george lucas loved the song and a lucasfilm representative told yankovic, \\\"you should have seen the smile on his face.\\\" chamillionaire was also very pleased, even putting yankovic's parody \\\"white & nerdy\\\" (a parody of \\\"ridin'\\\") on his official myspace page before it was on yankovic's own page. chamillionaire stated in an interview, \\\"he's actually rapping pretty good on it, it's crazy ... i didn't know he could rap like that. it's really an honor when he does that. ... weird al is not gonna do a parody of your song if you're not doing it big.\\\" in september 2007, chamillionaire credited \\\"white & nerdy\\\" for his recent grammy win, stating \\\"that parody was the reason i won the grammy, because it made the record so big it was undeniable. it was so big overseas that people were telling me they had heard my version of weird al's song.\\\" in 2011, yankovic was initially denied permission to parody lady gaga's \\\"born this way\\\" for his song \\\"perform this way\\\" for release on a new album, but through his release of the song on youtube and subsequent spread via twitter, lady gaga and her staff asserted that her manager had made the decision without her input, and gaga herself gave yankovic permission to proceed with the parody's release. gaga considered herself \\\"a huge weird al fan\\\", and she stated that the parody was a \\\"rite of passage\\\" for her musical career and considered the song \\\"very empowering\\\".  negative one of yankovic's most controversial parodies was 1996's \\\"amish paradise\\\", based on \\\"gangsta's paradise\\\" by hip-hop artist coolio, which, in turn, was based on \\\"pastime paradise\\\" by stevie wonder. reportedly, coolio's label gave yankovic the impression that coolio had granted permission to record the parody, but coolio maintains that he never did. while coolio claimed he was upset, legal action never materialized, and coolio accepted royalty payments for the song. after this controversy, yankovic has always made sure to speak directly with the artist of every song he parodied. at the xm satellite radio booth at the 2006 consumer electronics show yankovic and coolio made peace. on his website, yankovic wrote of this event, \\\"i don't remember what we said to each other exactly, but it was all very friendly. i doubt i'll be invited to coolio's next birthday party, but at least i can stop wearing that bulletproof vest to the mall.\\\" in 2003, yankovic was denied permission to make a video for \\\"couch potato\\\", his parody of eminem's \\\"lose yourself\\\": \\nlast year, eminem forced me to halt production on the video for my 'lose yourself' parody because he somehow thought that it would be harmful to his image or career. \\nfor the poodle hat al tv special, yankovic raised the question of artistic expression in a fake interview with eminem. as yankovic has always done for his al tv specials, he edited the footage of a previous eminem interview and inserted himself asking questions for comic effect.  refused parodies on numerous occasions, prince has refused yankovic permission to record parodies of his songs. yankovic has stated in interviews that he has \\\"approached him every few years to see if he's lightened up.\\\" yankovic related one story where, prior to the american music awards where he and prince were assigned to sit in the same row, he got a telegram from prince's lawyers, demanding he not make eye contact with the artist. led zeppelin guitarist jimmy page is a self-proclaimed yankovic fan, but when yankovic wished to create a polka medley of led zeppelin songs, page refused. yankovic was, however, allowed the very rare opportunity to re-record a sample of \\\"black dog\\\" for a segment of \\\"trapped in the drive-thru\\\". paul mccartney, also a yankovic fan, refused yankovic permission to record a parody of wings' \\\"live and let die\\\", titled \\\"chicken pot pie\\\", because mccartney is a vegetarian and found the parody to be improper. in 2006, yankovic gained james blunt's permission to record a parody of \\\"you're beautiful\\\". however, after yankovic had recorded \\\"you're pitiful\\\", blunt's label, atlantic records, rescinded this permission, despite blunt's personal approval of the song. the parody was pulled from yankovic's straight outta lynwood due to his label's unwillingness to \\\"go to war\\\" with atlantic. yankovic released the song as a free download on his myspace profile, as well as his official website, and plays it in concert, since it was not blunt himself objecting to the parody. \\n\\nlive performances:\\n\\nyankovic often describes his live concert performances as \\\"a rock and comedy multimedia extravaganza\\\" with an audience that \\\"ranges from toddlers to geriatrics.\\\" apart from yankovic and his band performing his classic and contemporary hits, staples of yankovic's live performances include a medley of parodies, many costume changes between songs, and a video screen on which various clips are played during the costume changes. a concert from yankovic's 1999 tour for the running with scissors album (\\\"touring with scissors\\\") was released on vhs in 1999 and on dvd in 2000. titled \\\"weird al\\\" yankovic live!, the concert was recorded at the marin county civic center in san rafael, california, on october 2, 1999. for legal reasons, video clips (apart from those for yankovic's own music videos) could not be shown for the home release, and unreleased parodies were removed from the parody medley for the performance. 2003 saw yankovic on tour overseas for the first time. before 2003, yankovic and his band had toured only the united states and parts of canada. following the success of poodle hat in australia, yankovic performed eleven shows in australia's major capital cities and regional areas in october of that year. yankovic returned to australia and toured new zealand for the first time in 2007 to support the straight outta lynwood album. on september 8, 2007, yankovic performed his 1,000th live show at idaho falls, idaho. he performed his first ever european mini-tour, including an appearance at the all tomorrow's parties music festival in minehead, england in december 2010. yankovic was picked to perform by the canadian band godspeed you! black emperor, who curated the festival's lineup. yankovic played three other dates in the uk around his festival appearance before performing a single date in the netherlands. \\n\\nother work:\\n\\nuhf:\\nin 1989, yankovic starred in a full-length feature film, co-written by himself and manager jay levey, and filmed in tulsa, oklahoma called uhf. a satire of the television and film industries, also starring michael richards, fran drescher, and victoria jackson, it brought floundering studio orion their highest test scores since the movie robocop. however, it was unsuccessful in theaters. the film has since become a cult classic, with out-of-print copies of the vhs version selling for up to $100 on ebay until the release of the dvd in 2002. yankovic occasionally shows clips from the film at his concerts (to which mgm, the film's current owner, initially objected in the form of a cease and desist letter). in an apparent attempt to make it more accessible to overseas audiences, where the term uhf is used less frequently to describe tv broadcasts, the film was titled the vidiot from uhf in australia and parts of europe. uhf shows the creation of yankovic's signature food--the twinkie wiener sandwich. the snack consists of an overturned twinkie split open as a makeshift bun, a hot dog, and easy cheese put together and dipped in milk before eating. yankovic has stated that he has switched to using tofu hot dogs since becoming a vegetarian, but still enjoys the occasional twinkie wiener sandwich. \\n\\nnotable television appearances:\\nyankovic had a tv series called the weird al show, which aired from september 1997 to december 1997 on cbs. though the show appeared to be geared at children, the humor was really more for his adult fans (as such, it is often compared to pee-wee's playhouse). the entire series was released on dvd by shout! factory on august 15, 2006. yankovic has hosted al tv on mtv and al music on muchmusic many times, generally coinciding with the release of each new album. for poodle hat, al tv appeared on vh1 for the first time. a recurring segment of al tv involves yankovic manipulating interviews for comic effect. he inserts himself into a previously conducted interview with a musician, and then manipulates his questions, resulting in bizarre and comic responses from the celebrity. vh1 produced a behind the music episode on yankovic. his two commercial failures (his film uhf and his 1986 album polka party!) were presented as having a larger impact on the direction of his career than they really had. also, coolio's later disapproval of \\\"amish paradise\\\" was played up as a large feud. much was also made over his apparent lack of a love life, though he got married shortly after the program aired. the episode was updated and re-released in early 2012 as part of the \\\"behind the music remastered\\\" series. yankovic has done voice-overs for a number of animated series. he appeared in a 2003 episode of the simpsons, singing \\\"the ballad of homer & marge\\\" (a parody of john mellencamp's \\\"jack and diane\\\") with his band. the episode, \\\"three gays of the condo\\\", in which marge hires yankovic to sing the aforementioned song to homer in an attempt to reconcile their marriage, later won an emmy award for \\\"outstanding animated program (for programming less than one hour)\\\". yankovic also had a cameo in a 2008 episode, titled \\\"that '90s show\\\", during which he records a parody of homer's grunge hit \\\"shave me\\\" titled \\\"brain freeze\\\" (homer's song, \\\"shave me\\\", was itself a parody of nirvana's \\\"rape me\\\") making yankovic one of only a handful of celebrities to appear twice on the show playing themselves. he appeared in the animated adult swim show robot chicken, which provided him with a music video for the song \\\"weasel stomping day\\\". yankovic is the voice for squid hat on the cartoon network show, the grim adventures of billy & mandy. he is also the announcer of the cartoon's eponymous video game adaptation. yankovic had a guest appearance voicing wreck-gar, a waste collection vehicle transformer in the transformers: animated cartoon series; previously, yankovic's \\\"dare to be stupid\\\" song was featured in the 1986 animated film the transformers: the movie, during the sequence in which the wreck-gar character was first introduced; as such, the song is referenced in the episode. he also plays local tv talent show host uncle muscles on several episodes of tim and eric awesome show, great job along with other appearances on the show. weird al has also supplied the voice of one-shot character 'petroleum joe' on the brak show. he also voiced himself on a back at the barnyard episode, and he appeared as a ringmaster who helps the regular characters of yo gabba gabba organize a circus in a 2007 episode of the children's show. in 2012, al was extensively featured in the sixth season episode of 30 rock called \\\"kidnapped by danger\\\", where jenna tries to come up with a \\\"weird al-proof\\\" song, as well as appearing on two episodes of the aquabats! super show!, playing two different characters as the superhero supermagic powerman and as the president of the united states. an exhaustive list of television shows on which yankovic has appeared is available on his official website. \\n\\ndirecting career:\\n\\\"weird al\\\" yankovic has directed many of his own music videos; he has directed all of his music videos from 1993's \\\"bedrock anthem\\\" to 2006's \\\"white & nerdy\\\". he also directed the end sequence of 1986's \\\"christmas at ground zero\\\" (an original piece juxtaposing christmas with nuclear warfare) from his polka party! album and the title sequence to spy hard, for which he sang the title song. yankovic wrote, directed and starred in the short 3-d movie attraction \\\"al's brain: a 3-d journey through the human brain\\\", which premiered at the orange county fair in costa mesa, california in 2009. the us$2.5 million project sponsored by the orange county fair, including a brief cameo by sir paul mccartney that yankovic directed during mccartney's tour at the 2009 coachella valley music and arts festival. fair ceo steve beazley, who supported the project, considers the project a success and is considering leasing the exhibit to other fairs; the second appearance of the exhibit will be at the puyallup fair in washington. in addition to his own, he has directed several videos for hanson (the titanic sequences in \\\"river\\\"), the black crowes (\\\"only a fool\\\"), ben folds (\\\"rockin' the suburbs\\\"), jeff foxworthy (\\\"redneck stomp\\\" and \\\"party all night\\\"), blues explosion (\\\"wail\\\"), and the presidents of the united states of america (\\\"mixed up s.o.b\\\"). he has cameo appearances in his videos for blues explosion, hanson (as the interviewer), and ben folds (as the producer fixing folds' \\\"shitty tracks\\\").  cartoon network feature film on january 25, 2010, yankovic announced that he signed a production deal with warner bros. and is set to write and direct a live-action feature film. although yankovic previously wrote the script for uhf, this was to be the first movie yankovic directed. little is currently known about the movie. however, yankovic did state that he would not be starring in the movie, as cartoon network wanted a younger protagonist. during an interview on the comedy death-ray radio, yankovic revealed that though cartoon network \\\"loved\\\" his script, the network decided that they were no longer intending to produce feature films. yankovic stated that he would instead shop the script around to other potential studios. \\n\\nwriting:\\nyankovic wrote when i grow up (isbn 978-0-06-192691-4), a children's book released on february 1, 2011 and published by harpercollins. the book features 8-year-old billy presenting to his class the wide variety of imaginative career possibilities that he is considering. yankovic stated that the idea for the book was based on his own \\\"circuitous\\\" career path. the book allows yankovic to apply the humorous writing style found in his music in another medium, allowing him to use puns and rhymes. yankovic worked with harper collins' editor anne hoppe--the first time that yankovic has had an editor--and found her help as a positive experience. the book is illustrated by wes hargis, who, according to yankovic, has a \\\"a childlike quality and a very fun quality and a very imaginative quality\\\" that matched well with yankovic's writing. the book reached the no. 4 position on the new york times best seller list for children's picture books for the week of february 20, 2011. \\n\\nweb media:\\nin 2008, weird al joined michael j. nelson as a guest on the rifftrax treatment of jurassic park. on november 10, 2009, weird al was a guest \\\"internet scientist\\\" on rocketboom's \\\"know your meme\\\" video series, in the installment on the topic of autotune, hosted by jamie wilkinson.  eric appel produced a funny or die movie trailer for \\\"weird: the al yankovic story\\\", a fictional biographical film that parodies other films based on musicians; yankovic (played by aaron paul) is seen hiding his \\\"weirdness\\\" from his parents (gary cole and mary steenburgen), making it big using song parodies with the help of dr. demento (patton oswalt), falling in and out of love with madonna (olivia wilde), and fading into alcoholism and being arrested, where his father finally admits he is \\\"weird\\\" as well. yankovic himself plays a music producer in the short. for nerdist, weird al began hosting a new comedic celebrity interview web series, face to face with 'weird al' yankovic on april 3, 2012. \\n\\nother media:\\nyankovic competed on a week of wheel of fortune taped at disney's hollywood studios in march 1994. he also competed on rock & roll jeopardy! weird al joined the band hanson in their music video for \\\"thinking bout somethin\\\" in which he plays the tambourine. yankovic contributes backing vocals for the song \\\"time\\\" on ben folds' album songs for silverman. yankovic also appeared in the recent halloween ii as himself on a news channel. yankovic was also one of many celebrities who took part in the noh8 campaign against proposition 8 banning same-sex marriage in california. yankovic was approached by a beer company to endorse their product. yankovic had turned it down because he believed that \\\"a lot of my fans were young and impressionable.\\\" yankovic later posted on his twitter account that he never regretted the decision. in 2011, yankovic guest starred as the character \\\"banana man\\\" in an episode of adventure time. the same year, he appeared as himself in the how i met your mother episode \\\"noretta\\\". \\n\\nmisattribution and imitators:\\n\\nsongs posted to file sharing networks are often misattributed to him due to their humorous subject matter. often, his surname is misspelled (and thus mispronounced) as \\\"yankovich\\\", among other variations. much to the disdain of yankovic, these misattributed files include songs that are racist, sexually explicit, or otherwise offensive. a young listener who had heard several of these offensive tracks by way of a file sharing service confronted yankovic online, threatening a boycott due to his supposedly explicit lyrics. quite a few of the songs, such as \\\"star wars cantina\\\" by the pre-lounge against the machine mark jonathan davis, \\\"star wars gangsta rap\\\", \\\"yoda smokes weed\\\", \\\"chewbacca\\\" and several more have a star wars motif. some songs misattributed to him are not songs, but spoken skits, such as \\\"sesame street on crack\\\", which is also widely misattributed to adam sandler. yankovic cites these misattributions as \\\"his only real beef with peer-to-peer file sharing sites\\\": \\nif you do a search for my name on any one of those sites, i guarantee you that about half of the songs that come up will be songs i had absolutely nothing to do with. that particularly bothers me, because i really try to do quality work, and i also try to maintain a more-or-less family-friendly image--and some of these songs that are supposedly by me are just, well, vulgar and awful. i truly think my reputation has suffered in a lot of people's minds because of all those fake weird al songs floating around the internet. \\na list of songs frequently misattributed to yankovic can be found at the not al page and a list of all commercially released songs recorded by yankovic can be found on his website. in an episode of hbo's \\\"mr. show with bob and david\\\" called rudy will await your foundation, bob odenkirk plays a character called daffy \\\"mal\\\" yinkleyankle, a parody of weird al. al, who claims it was the only genuine parody act on himself he has ever seen, told odenkirk over e-mail that he was \\\"flattered, in a weird way\\\" and \\\"found it very funny\\\". \\n\\nfan-driven campaigns:\\nthe weird al star fund is a campaign started by yankovic's fans to get him a star on the hollywood walk of fame. their mission is to \\\"solicit, collect, and raise the necessary money, and to compile the information needed for the application to nominate \\\"weird al\\\" yankovic for a star on the hollywood walk of fame.\\\" fans worldwide have sent donations to raise the us$15,000 needed for a nomination. in addition to the preferred method of cash donations, many methods were used to raise money for the cause, such as a live benefit show held april 11, 2006, and selling merchandise on the official website and ebay, including t-shirts, calendars, and cookbooks. on may 26, 2006, the campaign hit the then-$15,000 target, just five days before the may 31 deadline to submit the necessary paperwork. however, yankovic was not included on the list of inductees for 2007. on february 9, 2007, the hollywood chamber of commerce raised the price to sponsor a new star to $25,000 and as such the fund is accepting donations again. yankovic's application was resubmitted for consideration in 2007, but he was not included among 2008's inductees. similar to the weird al star fund, a second fan-driven campaign called \\\"make the rock hall 'weird'\\\" has tried to enshrine him into rock and roll hall of fame in cleveland, ohio, for which he has been eligible since 2004. previous attempts to raise awareness for the campaign and support yankovic's nomination included a petition drive from 2006 to 2007, which raised over 9000 signatures; an art competition in 2005; additionally, a documentary film about the campaign is currently being developed. in addition to these efforts, an ongoing campaign is underway in which supporters of yankovic's nomination are requested to send \\\"sincere, thoughtful\\\" letters to the rock hall foundation's headquarters in new york. the hall has not considered yankovic for nomination since the campaign started in 2004. a 2009 rolling stone poll named weird al as the top artist that should be nominated for the hall of fame, followed by rush and the moody blues in the top ten.\\\" there is a petition on the internet to have weird al perform at the super bowl xlvii half time show. it currently has over 20,000 signatures.\"]}, {\"permalink\": \"5-3\", \"name\": \"# 5\", \"updated_at\": \"2012-06-27T14:58:54\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23%205?api-key=<api-key>\", \"id\": 135463, \"biography\": []}, {\"permalink\": \"cambridge-folk-festival-2012-hq\", \"name\": \"# cambridge folk festival 2012 HQ.\", \"updated_at\": \"2012-07-29T13:21:39\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23%20cambridge%20folk%20festival%202012%20HQ.?api-key=<api-key>\", \"id\": 156472, \"biography\": []}, {\"permalink\": \"426\", \"name\": \"#.4.26.\", \"updated_at\": \"2012-06-14T23:03:09\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/426/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/a