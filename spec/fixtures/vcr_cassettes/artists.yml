he relationship problems he and danimal kingdom encountered which resulted during the making of the album in a song called \\\"bethnal green caf\\u00e9\\\" being penned. \\n\\nwild romance:\\nmay 2011 saw the release of kissy's sophomore lp \\\"wild romance\\\" on his label san city high. the 12-track album is influenced by the theatrical showmanship of his live four-deck dj performances and weekly show on bbc radio 1. whilst including the post-modern motifs of kissy's high energy arrangements (many of which are played on classical instruments such as cellos, oboes and plucked violas), all the tracks revolve around the more familiar dance music conventions of breakdowns and bassline drops which reference genres such as uk speed garage, electro and drum'n'bass. online press tipped the twelve-track album as \\\"...retaining the extroverted sound he has become synonymous with, but is overall more confident.\\\"\"]}, {\"permalink\": \"360-says-dont-try-to-be-somebody-else-talks-queens\", \"name\": \"360 Says Don't Try To Be Somebody Else, Talks Queens &\", \"updated_at\": \"2012-08-31T01:38:36\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:360%20Says%20Don%27t%20Try%20To%20Be%20Somebody%20Else%2C%20Talks%20Queens%20%26?api-key=<api-key>\", \"id\": 165465, \"biography\": []}, {\"permalink\": \"jungle-brothers-feat-a-tribe-called-quest-de-la-soul-and-queen-latifah\", \"name\": \"Jungle Brothers feat. A Tribe Called Quest, De La Soul, and Queen Latifah\", \"updated_at\": \"2012-08-31T01:11:55\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"103711386333756\"], \"soundcloud\": [], \"discogs\": [\"jungle+brothers\"]}, \"urls\": [\"http://www.jbeez.com\", \"http://www.discogs.com/artist/jungle+brothers\", \"http://en.wikipedia.org/wiki/jungle_brothers\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Jungle%20Brothers%20feat.%20A%20Tribe%20Called%20Quest%2C%20De%20La%20Soul%2C%20and%20Queen%20Latifah?api-key=<api-key>\", \"id\": 165486, \"biography\": [\"the jungle brothers are an american hip hop group that pioneered the fusion of jazz and hip-hop and also became the first hip-hop group to use a house-music producer. the group began performing in the mid-1980s and released its first album, straight out the jungle, in july 1988. with afrocentric lyrics and innovative beats, the jungle brothers were critically acclaimed and soon joined the influential native tongues collective. the original trio comprised michael small (mike gee), nathaniel hall (afrika baby bam, a homage to afrika bambaataa) and sammy burwell (dj sammy b). sammy b left the group after the group released raw deluxe in may 1997. \\n\\nhistory:\\ntheir first album, straight out the jungle, was released on an independent record label (warlock). the single \\\"i'll house you,\\\" added to the album in 1989, is known for being the first hip-house record recorded outside of the chicago scene, which was a club hit that drastically changed the way the hip-hop and dance-music industries worked. in spite of the commercial failure of straight out the jungle, warner bros. records soon signed the group and released done by the forces of nature in january 1990. the album was a critical smash at the time, though it has since been largely ignored by hip-hop critics in favor of the similarly acclaimed alternative hip-hop album 3 feet high and rising by de la soul, released the same year. also in 1990, the jungle brothers contributed the song \\\"i get a kick\\\" to the cole porter tribute album \\\"red hot + blue\\\" produced by the red hot organization. following a four year break, the jungle brothers returned in 1993 with j beez wit the remedy, another commercial disappointment. their next album, v.i.p. was produced by alex gifford of propellerheads and, during production, they found time to add their vocal stylings to the propellerheads tracks \\\"take california (and party)\\\" and \\\"you want it back\\\". their latest album to contain any new releases is 2002's all that we do. in 2001, their song \\\"what's the five 0\\\" was featured in the music video game frequency. in 2004, the jungle brothers joined with british producer mr on to produce \\\"breathe (don't stop)\\\", a version of \\\"breathe and stop\\\" by q-tip of a tribe called quest, combined with a sample of michael jackson's \\\"don't stop 'til you get enough\\\" (the idea was taken from a bootleg remix combining vocals from \\\"breathe and stop\\\" and music from \\\"don't stop 'til you get enough\\\"). in 2005, the jungle brothers released a greatest hits and classic remixes and rarities double album, this is..., which included remixes by the wiseguys, urban takeover, natural born chillers and stereo mcs. presently, their status as a group is in question, as mike g and sammy b are touring (sammy b also toured as fellow native tongues member black sheep dres' dj), and afrika baby bam now goes by b.a.m. and has a new movement called pagan society. in an interview with allhiphop.com, b.a.m. expressed his discontent with today's rap music industry. b.a.m. also stated his disappointment in pos (de la soul) and q-tip (a tribe called quest) in a vibe magazine article, saying that they are the reason that a full-fledged native tongue reunion has not transpired. in 2008, their single \\\"what u waitin 4\\\" was ranked number 88 on vh1's 100 greatest songs of hip hop.\"]}, {\"permalink\": \"little-queen\", \"name\": \"Little Queen\", \"updated_at\": \"2012-09-03T19:13:29\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": [\"queen\"]}, \"urls\": [\"http://www.queensongs.info\", \"http://queen.musichall.cz/en\", \"http://allmusic.com/artist/p5205\", \"http://www.queenonline.com\", \"http://www.queenpedia.com\", \"http://queen.shanemcdonald.org\", \"http://www.discogs.com/artist/queen\", \"http://en.wikipedia.org/wiki/queen_(band)\", \"http://www.queenonstage.com\", \"http://musicmoz.org/bands_and_artists/q/queen\", \"http://www.imdb.com/name/nm1277102\", \"http://www.queenconcerts.com\", \"http://www.bbc.co.uk/music/artists/0383dadf-2a4e-4d10-a46a-e9e041da8eb3\", \"http://upload.wikimedia.org/wikipedia/commons/d/d4/queen_1984_011.jpg\", \"http://www.youtube.com/user/queenofficial\", \"http://www.meddows.com\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Little%20Queen?api-key=<api-key>\", \"id\": 166169, \"biography\": []}, {\"permalink\": \"clones-of-the-queen\", \"name\": \"Clones of the Queen\", \"updated_at\": \"2012-09-11T18:03:09\", \"profiles\": {\"twitter\": [], \"myspace\": [\"queensofthestoneage\"], \"facebook\": [\"15014862805\"], \"soundcloud\": [], \"discogs\": [\"queens+of+the+stone+age\"]}, \"urls\": [\"http://www.bbc.co.uk/music/artists/7dc8f5bd-9d0b-4087-9f73-dc164950bbd8\", \"http://www.myspace.com/queensofthestoneage\", \"http://en.wikipedia.org/wiki/queens_of_the_stone_age\", \"http://www.thefade.net\", \"http://www.discogs.com/artist/queens+of+the+stone+age\", \"http://www.facebook.com/qotsa\", \"http://qotsa.mskiteonline.com\", \"http://musicmoz.org/bands_and_artists/q/queens_of_the_stone_age\", \"http://www.qotsa.com\"], \"images\": {\"square\": {\"url\": \"http://assets.shuffler.fm/artists/clones-of-the-queen/square.jpg\", \"width\": 188, \"height\": 188}}, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:Clones%20of%20the%20Queen?api-key=<api-key>\", \"id\": 167135, \"biography\": []}, {\"permalink\": \"warrior-queen-schlachthofbronx-vs-mungos-hi-fi\", \"name\": \"Warrior Queen & Schlachthofbronx vs Mungos Hi Fi\", \"updated_at\": \"2012-09-12T00:46:42\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"1091