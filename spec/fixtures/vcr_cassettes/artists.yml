ud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Pinkhair?api-key=<api-key>\", \"id\": 145327, \"biography\": []}, {\"permalink\": \"ragemusic-original-mix\", \"name\": \"#RAGEMUSIC (Original Mix)\", \"updated_at\": \"2012-06-26T13:07:52\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23RAGEMUSIC%20%28Original%20Mix%29?api-key=<api-key>\", \"id\": 59998, \"biography\": []}, {\"permalink\": \"radiotuftsmania\", \"name\": \"#Radiotuftsmania\", \"updated_at\": \"2012-06-26T12:17:07\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Radiotuftsmania?api-key=<api-key>\", \"id\": 46964, \"biography\": []}, {\"permalink\": \"regeneration\", \"name\": \"#ReGENERATION\", \"updated_at\": \"2012-06-15T19:15:54\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"305357329654\"], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23ReGENERATION?api-key=<api-key>\", \"id\": 10945, \"biography\": [\"regeneration refers to two bands:  (1) regeneration is the current house band at youth for the nations summer camp in dallas, tx, at christ for the nations institute. formed in 2007, they are led by kristian baker. they have led worship not only for the youth camp, but all over the country, and will be releasing a live recording in the summer of 2009.  (2) regeneration are an electronica group in the shape of matt tenwick and chris ford from london, england. they take their inspiration from groups such as moby & the chemical brothers. they use their own synth sounds to create the harsh, repetitive sound that has been associated with them in their last three albums, road to release, the anthem, and their latest retaliation.\"]}, {\"permalink\": \"renaissance\", \"name\": \"#Renaissance\", \"updated_at\": \"2012-05-21T16:19:16\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"105930296104308\"], \"soundcloud\": [], \"discogs\": []}, \"urls\": [\"http://renaissance_online.tripod.com\"], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Renaissance?api-key=<api-key>\", \"id\": 2688, \"biography\": [\"renaissance are an english progressive rock band, most notable for their 1978 uk top 10 hit \\\"northern lights\\\" and progressive rock classics like \\\"carpet of the sun\\\", \\\"mother russia\\\" and \\\"ashes are burning\\\". \\n original incarnation (1969-70)\\njane relf - vocals, \\nkeith relf - vocals, guitar, harmonica, \\njohn hawken - keyboards, \\nlouis cennamo - bass, \\njim mccarty - drums, vocals, \\nin january 1969, former yardbirds members keith relf and jim mccarty organised a new group devoted to experimentation between rock, folk, and classical forms. this quintet--relf on guitar and vocals, mccarty on drums, plus bassist louis cennamo, pianist john hawken, and relf's sister jane as an additional vocalist--released a pair of albums on elektra (us) and island (uk-ilps 9112), the first one, titled simply renaissance, being produced by fellow ex-yardbird paul samwell-smith. \\nthe band had begun performing in may 1969, before recording had begun for the debut lp, mostly in the uk, but with occasional forays abroad, including festivals in belgium (amougies, october 1969) and france (operation 666 at the olympia in january 1970, and le bourget in march 1970, both in paris). in february 1970, they embarked on a north american tour, but that month-long trek proved marginally successful, as, because of their yardbirds credentials, they found themselves paired with bands such as the kinks, and their new classically oriented direction did not always go down well with audiences. \\nbeginning in the late spring of 1970, as touring began to grind on them, the original band gradually dissolved. relf and mccarty decided to quit performing, and cennamo joined colosseum. hawken organised a new line-up to fulfil contractual obligations and complete the band's second album, illusion, which was left unfinished. \\n transition (1970-71)\\napart from jane relf, the new band consisted mostly of former members of hawken's previous band, the nashville teens - guitarist michael dunford, bassist neil korner and singer terry crowe, plus drummer terry slade. this line-up recorded one track, \\\"mr pine\\\", a dunford composition, and played a few gigs during the summer of 1970. meanwhile a final recording session brought together the original line-up minus hawken, with don shin sitting in on keyboards, and produced the album's closing track \\\"past orbits of dust\\\". the now completed illusion was released in germany in 1971, although not released in the uk until 1976 (island help 27). the album marked the beginning of renaissance's long-standing collaboration with poet betty thatcher-newsinger as lyricist when she co-wrote two songs with relf and mccarty. \\nthe last two remaining original members left in the autumn of 1970. jane relf was replaced by american folk singer anne-marie \\\"binky\\\" cullum, then john hawken left to join spooky tooth and pianist john tout replaced him. there is an extant video (released on the dvd \\\"kings & queens\\\" in 2010) of that line-up performing five songs on a german tv program (muzik-kanal). the plan at the time was that keith relf and jim mccarty would remain involved as non-performing members - relf as a producer and mccarty as a songwriter. both were present when singer annie haslam successfully auditioned in january 1971 to replace the departing cullum (who would later marry drummer terry slade and is currently a massage therapist in the uk). but while mccarty would go on to write songs for the new band, relf's involvement would be short-lived. dunford soon emerged as a prolific composer, and also continued the writing partnership with thatcher, who would go on to write most of the lyrics for the band's 1970s albums. \\n second incarnation (1971-80)\\nannie haslam (vocals), \\nmichael dunford (guitar), \\njohn tout (keyboards), \\njon camp (bass, vocals), \\nterence sullivan (drums, percussion), \\nsometime in 1971, new manager miles copeland iii decided to re-organise the band, focussing on what he felt were renaissance's strong points - annie haslam's voice and john tout's piano. until then haslam had shared vocals with terry crowe, who was in effect the band's chief vocalist. crowe and korner went, the former unreplaced, the latter replaced by a succession of bass players, including john wetton (later of king crimson and asia), frank farrell (later in supertramp) and danny mcculloch (formerly of the animals and a former bandmate of dunford and crowe in the plebs), until the position settled with the inclusion of jon camp. it was also decided that dunford would now concentrate on composing, and a new guitar player, mick parsons, was brought in for live work. in 1972, shortly before recording sessions for the new band's debut lp, drummer terence sullivan joined, after slade's initial replacement, ginger dixon, was deemed unsuitable following a european tour. tragically guitarist parsons died in a car accident and was replaced at short notice by rob hendry. the resulting line-up entered the studio having played only a dozen gigs together. \\nprologue was released later in 1972 on emi-sovereign records (uk), with music composed by dunford (except for two songs by mccarty), with all lyrics by thatcher. rock radio stations (particularly in the us northeast and cleveland) gave the song spare some love significant airplay for a few months after the album's release, and fans of yes and emerson, lake & palmer in particular, took notice of the band. francis monkman, of the group curved air (another group managed by miles copeland), guested on synthesiser on the final track \\\"rajah khan\\\". \\nhendry was replaced for the prologue tour by peter finberg, who in turn left the group shortly before the sessions for the next album. michael dunford then returned as (acoustic) guitarist, completing what most fans regard as the classic five-piece line-up, which would remain together through six studio albums. ashes are burning was released in 1973. andy powell, of the group wishbone ash, was brought in for a blistering electric guitar solo on the final track \\\"ashes are burning\\\", which became the band's anthem piece, extended to almost twenty minutes with a long bass solo and other instrumental workouts. (john tout returned powell's favour by playing organ on wishbone's classic album \\\"argus\\\".) the album became the band's first to chart in the us, where it reached #171 on the billboard 200. the band played their first us concerts during that period, enjoying success on the east coast in particular, which soon resulted in a special orchestral concert at new york's academy of music in may 1974. soon renaissance would choose to concentrate on the us market, as the uk press virtually ignored them, seeing the original band as the only legitimate renaissance. \\nthe band left sovereign records, and joined miles copeland's new prog rock stable and label btm (for british talent management). the label's first release was turn of the cards in 1974. with a larger budget, the album went from folk-flavoured to a more dark, lush, orchestral rock sound. one of the album's songs, \\\"things i don't understand\\\", which clocked in at 9:30, was jim mccarty's last co-writing credit with the group (although it was actually in the band's live repertoire for years). a lengthy tribute to aleksandr solzhenitsyn, called \\\"mother russia\\\", closed out the album, with lyrics inspired by his autobiographical novel, \\\"one day in the life of ivan denisovich\\\". the lp was first issued in the united states on sire records in august 1974, where it reached #94, some months before an official uk release. although the band's fan base was relatively small, its following was heavily concentrated in the large cities of the northeast us. the album was eventually released in the uk in march 1975. \\nit was soon followed by scheherazade and other stories, released on both sides of the atlantic in september 1975. the album, whose second side was taken up with the epic tone-poem \\\"song of scheherazade\\\" based on stories from one thousand and one nights, peaked at #48 in the united states. \\na double live album, live at carnegie hall, followed in 1976. despite criticisms that much of the album was little more than a note for note reproduction of highlights from their previous four studio albums  the album reached #55 in the us. revealingly, in introducing the song \\\"ashes are burning\\\" haslam refers to it as the title track from the group's second album, rather than their fourth, suggesting that the haslam-led lineup by this point considered themselves a distinct band from keith relf's incarnation of the group. \\nits follow-up, novella, also saw a modest chart success in the us, peaking at #46 in 1977, although its uk release was delayed by yet another label change. \\nin the 1970s, renaissance defined their work with folk rock and classical fusions. their songs include quotations from and allusions to such composers as alain, bach, chopin, debussy, giazotto, jarre, rachmaninoff, rimsky-korsakov, prokofiev and shostakovich. renaissance records, especially ashes are burning, were frequently played on american progressive rock radio stations such as wnew-fm, whfs-fm, wmmr-fm, kshe 95 and wvbr. \\n\\nalthough commercial success was limited during this period, renaissance scored a hit single in britain with \\\"northern lights\\\", which reached #10 there during the summer of 1978. the single was taken from the album a song for all seasons (a #58 album in the us), and received significant airplay on not only aor stations, but also on radio stations adapting to a new format known as \\\"soft rock\\\", now known as adult contemporary rock through the spring and summer of 1978. the band performed on a modestly successful tour of the us east of the mississippi and drew significant crowds in state college, pennsylvania, and cleveland, ohio during the late spring and early summer of 1979 promoting both a song for all seasons and a mix of old and new tracks. \\nrenaissance floundered following 1979's azure d'or, as many fans couldn't relate to a largely synthesizer-oriented sound. as a result the band's fan base began to lose interest and the album only reached #125. michael dunford and jon camp assumed most of the band's songwriting. \\n later days\\nafter the azure d'or tour, john tout left the group for personal reasons, quickly followed by terry sullivan. subsequent albums camera camera (1981) and time-line (1983) brought renaissance more into the contemporary synth pop genre, but neither garnered enough commercial interest to make a viable future for the band (camera camera was the band's final album to chart in the us where it reached #196 in late 1981). in 1985 camp left, and haslam and dunford led an acoustic version of the band and performed occasional shows (the last being in georgetown, dc until splitting up in august 1987. \\nin 1988, sire issued a two-part compilation, tales of 1001 nights, focusing on the band's 1972-79 period. in the 1990s most of their catalogue appeared on cd from reissue record labels such as repertoire records (germany). in 2006 repertoire issued remastered versions of ashes are burning, turn of the cards and scheherezade; however, they have been criticised for having a heavily compressed sound. \\nin the mid 1990s both haslam (who had released a self-titled solo album in 1989) and dunford (who had been working on a proposed musical based on the scheherazade storyline) formed their own bands using the name renaissance and released albums with different line-ups. \\nrenaissance partially reformed in 1998 around a nucleus of haslam, dunford and sullivan, plus tout and several new musicians, most notably roy wood and mickey simmonds, to record the cd tuscany. in 1999, haslam, dunford and simmonds played a one-off trio concert at london's astoria supporting caravan. in 2001, following the delayed release of tuscany, a full band tour was organised, consisting of one london concert (again at the astoria) and several dates in japan. it was documented on the live release in the land of the rising sun: live in japan 2001. (tout, although in the audience at the astoria, did not perform on this tour). annie haslam, who had become the band's spokesperson, said that several factors made further touring and recording impractical. the band's short third incarnation was soon over. \\nterry sullivan has since recorded an album called south of winter with a studio group he named renaissant. it is evocative of renaissance's music, with lyrics by betty thatcher and keyboard contributions by john tout. \\non 20 september 2008, john tout made his first public appearance in the us in over 25 years, with annie haslam and the jann klose band, at the sellersville theatre 1984 in sellersville, pennsylvania. \\nsometime before the summer of 2009, john tout suffered a heart attack. \\nin august 2009, annie haslam announced that she and michael dunford were commemorating the 40th anniversary of renaissance with a reformed band, called renaissance 2009 (including no other members of the \\\"classic\\\" line-up, but with musicians from the 2001 incarnation of the band), and a concert tour. \\na tour in eastern north america and japan was undertaken in 2010, together with a three song ep release and a new official website. further concerts took place during the fall of 2011 featuring haslam, but no other former band-mates. \\nthe band will headline the sold out final edition of the north east art rock festival, entitled nearfest apocalypse, on june 23rd, 2012. \\n personnel\\n(note: the following list includes temporary replacements & sidemen.) \\nyear\\nfemale lead vocals\\nmale lead vocals\\nguitar\\nkeyboards\\nbass\\ndrums, \\npercussion\\n 1969-1970\\njane relf \\nkeith relf \\nkeith relf \\njohn hawken \\nlouis cennamo \\njim mccarty \\n summer 1970\\nterry crowe \\nmichael dunford \\nneil korner \\nterry slade \\n autumn 1970\\nbinky cullom \\njohn tout \\n january 1971\\nannie haslam \\n 1971\\ndanny mcculloch \\n 1971\\nfrank farrell \\n june 1971\\njohn wetton \\n 1972\\njon camp \\nmick parsons \\njon camp \\nterence sullivan \\n 1972\\nrob hendry \\n 1973\\npeter finberg \\n 1973-1979\\nclassic line-up \\n\\nmichael dunford \\n 1981\\npeter gosling \\npeter baron \\n 1983\\nmick taylor \\ngavin harrison \\n 1984\\nraphael rudd \\ngreg carter \\n 1985\\n-- \\nmark lampariello \\ncharles descarfino \\n 1998\\njohn tout \\nroy wood \\nterence sullivan \\n 1998\\nmickey simmonds \\nalex caird \\n 2001\\nmickey simmonds & rave tesar \\ndavid j. keyes \\n 2009-date\\nrave tesar & tom brislin then jason hart \\nfrank pagano\"]}, {\"permalink\": \"road2kotf-episode-5\", \"name\": \"#Road2KOTF Episode 5\", \"updated_at\": \"2012-06-26T13:43:54\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Road2KOTF%20Episode%205?api-key=<api-key>\", \"id\": 73196, \"biography\": []}, {\"permalink\": \"road2kotf-episode-4\", \"name\": \"#Road2KoTF Episode 4\", \"updated_at\": \"2012-06-26T13:37:35\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Road2KoTF%20Episode%204?api-key=<api-key>\", \"id\": 71022, \"biography\": []}, {\"permalink\": \"road2kotf-episode-6\", \"name\": \"#Road2KoTF Episode 6\", \"updated_at\": \"2012-06-26T13:50:15\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Road2KoTF%20Episode%206?api-key=<api-key>\", \"id\": 75043, \"biography\": []}, {\"permalink\": \"road2kotf-episode-7\", \"name\": \"#Road2KoTF Episode 7\", \"updated_at\": \"2012-06-26T13:59:43\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Road2KoTF%20Episode%207?api-key=<api-key>\", \"id\": 77814, \"biography\": []}, {\"permalink\": \"road2kotf-episode-8\", \"name\": \"#Road2KoTF Episode 8\", \"updated_at\": \"2012-06-26T14:08:00\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Road2KoTF%20Episode%208?api-key=<api-key>\", \"id\": 79962, \"biography\": []}, {\"permalink\": \"rugrats\", \"name\": \"#Rugrats\", \"updated_at\": \"2012-08-23T00:53:14\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [\"43640179084\"], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Rugrats?api-key=<api-key>\", \"id\": 163147, \"biography\": [\"for the 1980s canadian children's band, see the rugrats.\\\"rugrat\\\" is also a slang term used for \\\"toddler\\\".rugrats\\n\\ngenre\\nchildren's television series family comedy \\n format\\nanimated series \\n created by\\narlene klasky, gabor csupo, paul germain \\n written by\\njoe ansolabehere, craig bartlett, kate boutilier, \\ndan danko, \\nmichael ferris, \\nmelody fox, peter gaffney, paul germain, \\njonathan greenberg, \\nrachel lipman, \\ntom mason, dave polsky, \\njeffrey townsend, \\nsteve viksten, \\njeff wynne \\n directed by\\nhoward baker, \\nanthony bell, \\nrick bugental, \\nlouie del carmen, jim duffy, \\ndave fontana, \\nbob fuentes iii, \\nchris hermans, \\ncarol millican, steve moore, \\nsteve socki, \\ndan thompson, \\ntony vian, \\nnorton virgien \\n creative director(s)\\npaul germain \\n starring\\ne.g. daily, christine cavanaugh, nancy cartwright, kath soucie, cheryl chase, tara strong, cree summer, dionne quan, melanie chartoff, jack riley, michael bell, tress macneille, david doyle, philip proctor, joe alaskey, debbie reynolds, \\njulia kato \\n theme music composer\\nmark mothersbaugh \\n opening theme\\n\\\"rugrats theme\\\" \\n ending theme\\n\\\"rugrats theme\\\" (sped up and remixed) \\n composer(s)\\nmark mothersbaugh, \\ndenis m. hannigan, bob mothersbaugh, \\nrusty andrews \\n country of origin\\nunited states \\n language(s)\\nenglish \\n no. of seasons\\n9 \\n no. of episodes\\n172 (list of episodes) \\n production\\n executive producer(s)\\nvanessa coffey, gabor csupo, arlene klasky \\n producer(s)\\ncella nichols harris, \\ngeraldine clarke, david blum, paul germain, \\nkate boutilier \\n editor(s)\\nkarl garabedian, \\njohn bryant \\n cinematography\\nanimation \\n camera setup\\nsingle-camera \\n running time\\n23 minutes \\n production company(s)\\nklasky csupo, nickelodeon animation studio \\n distributor\\nparamount home entertainment \\n broadcast\\n original channel\\nnickelodeon \\n picture format\\nntsc \\n audio format\\nsurround \\n original run\\naugust 11, 1991 (1991-08-11) - june 8, 2004 (2004-06-08) \\n chronology\\n followed by\\nall grown up!, \\n(2003-2008) \\n related shows\\nrugrats pre-school daze, \\n(2005-2008) \\n external links\\n website \\n production website \\n rugrats is an american animated television series created by arlene klasky, g\\u00e1bor csup\\u00f3, and paul germain for nickelodeon. the series premiered on august 11, 1991, and aired its last episode on june 8, 2004. the show focuses on a group of toddlers and their day-to-day lives, usually involving common life experiences that become adventures in the babies' imaginations. it was one of the first three nicktoons and also aired on nick jr. in 1995. \\n\\ncharacters:\\nthe series focuses on the experiences of a courageous, adventurous one-year-old baby named tommy pickles and his group of playmates -- several other infants and toddlers, some of whom debuted later in the series: chuckie, tommy's bespectacled, redheaded, insecure cowardly best friend, the twins phil and lil, noted for their revolting eccentricities and love of digging for and eating insects (particularly earthworms), tommy's baby brother dil (who was born in the rugrats movie), angelica, tommy and dil's outrageously spoiled, selfish older cousin and the main antagonist of the program, kimi, chuckie's adventurous, playful stepsister (introduced a bit later on in the animated series alongside chuckie's stepmother kira in rugrats in paris), and suzy, angelica's schoolmate and kindhearted, understanding rival who is better liked by the infants and far more reliable than angelica. the other characters depicted in rugrats, naturally, include the babies' parents, who are portrayed as often being easily-distracted, leaving their young children free to emancipate themselves from restraints such as playpens or strollers and venture out for the exploration of that particular episode. such adult figures include didi and stu pickles, tommy and dil's mother and father, didi being a sweet, educated, loving mother and possibly a bit of a renaissance woman (telling by her interests and knowledge in certain cultures or festivals when she and the other parents bring the babies to different locations or attractions) who decides to return to college in one episode and stu being an often-feckless toy inventor whose designs have been known to either fail or break. other parents include chas finster, chuckie's stereotypically-nerdy, mild-mannered father; a widower who later remarries with kira, chuckie's sweet-natured, kind, and understanding stepmother in rugrats in paris, drew pickles, angelica's indulgent, doting father who pampers his daughter to a ridiculous degree, charlotte pickles, angelica's working mother who overindulges her daughter equally and possesses the character hallmark of arguing on her cellular phone with an employee of hers, jonathan; betty deville, phil and lil's kind but masculinely-natured mother and howard deville, the twins' mild-mannered, soft-spoken father. suzy's parents and elder siblings also make appearances in some episodes, and another major adult character includes lou pickles, drew and stu's father and tommy, angelica, and dil's grandfather; an elderly widower who later remarries with an active woman named lulu. didi's parents, jewish foreigners named boris and minka, also appear numerous times and serve as important characters and are often seen bickering. characters of somewhat lesser importance include the pickles family dog, spike, who has played important roles in some episodes, even starring in them at some instances, and angelica's pet cat fluffy. \\n\\norigins:\\nrugrats was formed by the then husband-and-wife duo of gabor csupo and arlene klasky, along with paul germain in 1989. klasky-csupo had a major animation firm at the time which also provided services for commercials and music videos. klasky, csupo, and germain were also animating the simpsons at the time, which they would continue to do until 1992. the trio decided to create their own series in reaction to a proclamation by the children's cable network nickelodeon that they were to launch their own line of animated shows, which would be later called nicktoons. with the comedic stimulation branching from the antics of klasky and csupo's infant children, the 6\\u20442-minute pilot episode, \\\"tommy pickles & the great white thing\\\" (never to be aired), went into production. peter chung, along with klasky and csupo, co-designed the characters and directed the series pilot, \\\"tommy pickles and the great white thing,\\\" as well as the opening sequence. the production was completed in 1990 and they submitted it to nickelodeon, who tested it with an audience of children. the feedback for the pilot episode was primarily positive. with that, the series went into production. chuckie and angelica were added as characters. paul germain felt that the series needed a bully. angelica was based on a bully in germain's childhood, who was a girl. in addition to that, it was germain who decided that angelica would be a spoiled brat. arlene klasky, one of the show's creators initially did not like angelica pickles. klasky also protested angelica's actions in episodes like \\\"barbecue story\\\" (where she threw tommy's ball over the fence). in a new yorker article, klasky said, \\\"i think she's a bully. i never liked angelica.\\\" klasky never fully approved of her character development. her bullying caused arlene to disdain her. angelica started to become a problem for the some of the rugrats staff. in some instances, her voice, cheryl chase, had trouble portraying a mean angelica. to help chase out, steve viksen, one of the writers, would mention that angelica was the series's j.r. ewing. after the episode \\\"the trial,\\\" klasky complained that the rugrats were starting to act too old for their age. csupo often acted as a mediator in arguments between klasky and the writers, with the writers often winning. some of the offscreen tensions ultimately found their way into the scripts and, naturally, into the show. in 1993, shortly before nick premiered the last of the original 65, production of new episodes ceased, and most of the rugrats writing team left klasky-csupo. after the first run days were over, nick had enough episodes to show every day, and did just that in 1994, scheduling the show in the early evening, when both kids and parents will be watching. after 3 years of repeats, the show went back into production. however, the tensions between klasky-csupo and their former writers still existed. after the rugrats movie and seeing the \\\"new\\\" angelica in the film, klasky changed her tune: \\\"i think she's great for the show; i love angelica.\\\" \\n\\nproduction:\\nrugrats was nickelodeon's second nicktoon, debuting on the same day as doug (which premiered before it) and the ren and stimpy show (which debuted after). the first run of the series was produced from 1991 to 1993 before production went on a hiatus (episodes that had not yet been released at that point continued to be released through 1994). between 1995 and 1996, only two jewish-themed specials were aired, and the rest of the series aired in reruns. production on new episodes restarted in 1997, and the show aired in nickelodeon's snick block from 1997 to 2000. from 1994 until 2012, rugrats was nickelodeon's longest-running nicktoon, with 172 episodes produced across its thirteen year run. it was surpassed in 2012 by spongebob squarepants when that series aired its 173rd episode in 2012.  on august 11, 2001, rugrats celebrated its 10-year anniversary. the special/tv movie, rugrats: all growed up was produced for the occasion. after the show, a special retrospective lookback aired, entitled \\\"rugrats: still babies after all these years.\\\" it was narrated by amanda bynes. nickelodeon approved of its ratings and popularity so much (about 70% of viewers with cable tuned in), they eventually commissioned a full series, all grown up, which ran from 2003 to 2008. rugrats ended in 2004, along with fellow nicktoon, hey arnold. after the run, two fairy-tale themed direct-to-video films based on the original series under the title, rugrats: tales from the crib were produced and then released separately in 2005 and in 2006. \\n\\nvoice actors:\\nthrough its full run, rugrats, occupied several main voice actors. e.g. daily provided the voice of tommy pickles, except in the unaired pilot where tami holbrook provided the voice; christine cavanaugh was the original voice of chuckie finster, but left after 2001 for personal reasons and was subsequently replaced by nancy cartwright in 2002. the fraternal twins, phil and lil (as well as their mother, betty) were voiced by kath soucie; dil pickles (and timmy mcnulty) were voiced by tara strong. cheryl chase initially auditioned for the role of tommy, but was passed up. when the show came to series, she was brought on board to be cast as the voice of angelica pickles. dionne quan was the voice of kimi finster, however as she is legally blind, in order to do the voice, the producers had to interpret the scripts into braille, so she could read them by sensing the bumps with her fingers. susie was primarily voiced by cree summer, though in two episodes where she could not be in attendance e.g. daily filled in. other regular voice actors included melanie chartoff as didi pickles, jack riley as stu pickles, tress macneille as charlotte pickles, and michael bell as drew pickles and chaz finster. david doyle provided the voice of grandpa lou pickles until his death in 1997, where joe alaskey took over till the end of the series. in 2000, debbie reynolds joined the cast as lulu pickles, lou's second wife, and remained until the series' end. \\n\\nepisode production:\\nwith rugrats it usually took a few months to make an episode, for the story has to get written, and then approved. the next process consisted of voice recording, storyboarding, pre-eliminating animation, overseas production & delivery, editing and polishing. all of that had to happen even before klasky-csupo sent the master tapes to nick. in addition, fine animation took time to make. during the first six seasons of rugrats, shows were primarily divided into two eleven-minute episodes. after the second movie, during season seven, rugrats made a change with a different format that consisted of three episodes per show, though it returned to its original two-episode-per-show format in the final two seasons. \\n\\nepisodes:\\n\\nother projects:\\n\\ndvd releases:\\nnickelodeon and amazon.com have struck a deal to produce dvds of new and old nickelodeon shows, through the createspace service. using a concept similar to print on demand, amazon made the discs, cover art, and disc art itself. the first and second seasons of rugrats were released on june 2, 2009, along with the fairly oddparents first and second seasons (although the second rugrats set contained only the first half of the season 2 episodes). season 3 and 4 were released on september 23, 2011, through the createspace program. season 5 was released shortly after on october 4. on october 6, 2011, the complete seasons 6-8 were released through createspace, and season 9 was released in a \\\"best of\\\" collection. complete seasons dvd name\\nep#\\nrelease date\\n season 1 \\n13 \\njune 2, 2009 \\n best of season 2 \\n13 \\njune 2, 2009 \\n season 3 \\n26 \\nseptember 23, 2011 \\n season 4 \\n17 \\nseptember 23, 2011 \\n season 5 \\n12 \\noctober 4, 2011 \\n season 6 \\n28 \\noctober 6, 2011 \\n season 7 \\n18 \\noctober 6, 2011 \\n season 8 \\n13 \\noctober 6, 2011 \\n best of season 9 \\n14 \\noctober 6, 2011 \\n other releases dvd name\\nep#\\nrelease date\\n decade in diapers \\n11 \\nseptember 24, 2002 \\n mysteries \\n8 \\njanuary 28, 2003 \\n rugrats holiday celebration \\n12 \\naugust 31, 2004 \\n rugrats movie trilogy collection \\n3 \\nmarch 15, 2011 \\n rugrats: halloween \\n1 \\nseptember 20, 2011 \\n\\nnick picks dvds:\\nthese 2 rugrats episodes were released on the nick picks dvds. nick picks volume 1: finsterella, \\nnick picks volume 2: all growed up, \\n\\nreception and achievements:\\n\\ncritical reception:\\nsince its debut in 1991, rugrats generally received positive reviews from critics and fans. in a 1995 interview, steven spielberg (who, at the time, was producing several competing animated series for warner bros.) referred to the show as one of several shows that are the best children's programming at the time. spielberg described rugrats as \\\"sort of a tv peanuts of our time.\\\" it was named the 92nd-best animated series by ign.rugrats was also considered a strong point in nickelodeon's rise in the 1990s. in a press release celebrating the show's 10th anniversary, cyma zarghami stated, \\\"during the past decade, 'rugrats' has evolved from a ratings powerhouse, being the number one children's show on tv, to pop icon status. it has secured a place in the hearts of both kids and adults, who see it from their own point of view\\\". according to nickelodeon producers, this show made them the number-one channel in the 1990s.jeff jarvis reviewed rugrats and stated, \\\"when the simpsons was a segment on the tracey ullman show, it was just a belch joke with hip pretensions. as a series, it grew flesh and guts. it was my favorite cartoon...until i discovered nickelodeon's rugrats, a sardonic, sly, kid's eye view of the world that skewers thirty-something parents and (the) cosby (show) kids.\\\" \\n\\npopularity, appeal, and controversy:\\nsee also: judaism in rugratswhen rugrats d\\u00e9buted in 1991, it was not as hugely popular as it would later become. when production went on a hiatus from 1994, nick began showing rugrats repeats everyday. more and more people began to take notice of the show, with ratings and popularity for rugrats and nick rising. from 1995 to 2000, it was the highest-rated show on nickelodeon and the highest rated kids' show. the show experienced a wide diverse audience consisting of kids, teenagers and adults alike. rugrats was successful in receiving an average of 26.7 million viewers every week: 14.7 million kids (2-11), 3.2 million teens (12-17), and 8.8 million adults (18 and over). in addition, rugrats was seen internationally in over 76 countries. it was the only one of the three original nicktoons that continued in the 2000s (decade), and had its own spin-off. it is the most successful of the three original nicktoons. while the other nicktoons were popular during their run, doug would later slip out of nick's hands and into disney's; and ren and stimpy would crash and burn in a creative rights dispute (only to return several years later in a much raunchier version on another network). during its run, rugrats was enjoyed by a number of famous stars including alexa vega, daryl sabara, amanda bynes, aaron carter, ray romano, nivea and bow wow. rugrats was one of very few shows that pictured observant, identifiably jewish families. jewish and christian religion groups gave the show high praises for their special holiday episodes. nonetheless, at one point the anti-defamation league and the washington post editorial page castigated the series for its depiction of tommy pickles' maternal grandparents, who purportedly looked like nazi-era depictions of jews. \\n\\nawards and nominations:\\nyear\\nassociation\\naward category\\nnominee\\nresult\\n 1992 \\ndaytime emmy award \\noutstanding animated program \\n\\nwon \\n 1993 \\ndaytime emmy award \\noutstanding animated children's program \\n\\nwon \\n 1994 \\ncableace \\nanimated programming special or series \\n\\nwon \\n daytime emmy award \\noutstanding animated children's program \\n\\nwon \\n 1995 \\nannie award \\nbest individual achievement for writing in the field of animation \\n'a rugrats passover' \\nnominated \\n humanitas prize \\nchildren's animation category \\n'i remember melville' \\nnominated \\n cableace \\nanimated programming special or series \\n\\nnominated \\n 1996 \\nkids' choice awards \\nfavorite cartoon \\n\\nwon \\n 1997 \\nemmy award \\noutstanding children's program \\n\\nnominated \\n kids' choice awards \\nfavorite cartoon \\n\\nwon \\n young artist awards \\nbest performance in a voiceover \\ncharity sanoy for dust bunnies/educating angelica \\nnominated \\n cableace \\nbest writing in a children's special or series \\nepisode 'mother's day' \\nwon \\n 1998 \\nkids' choice awards \\nfavorite cartoon \\n\\nwon \\n humanitas prize \\nchildren's animation category \\nepisode: mothers day special \\nnominated \\n 1999 \\nemmy award \\noutstanding children's program \\n\\nnominated \\n genesis award \\ntelevision - children's programming \\n'the turkey that came to dinner' \\nwon \\n kids' choice awards \\nfavorite cartoon \\n\\nwon \\n humanitas prize \\nchildren's animation category \\nepisode 'autumn leaves' \\nwon \\n tv guide award \\nfavorite children's show \\n\\nnominated \\n world animation celebration \\nbest director of animation for a daytime series \\nepisode 'naked tommy' \\nwon \\n kids choice awards \\nfavorite movie \\n\\nwon \\n cable guide \\nfavorite cartoon \\n\\nnominated \\n 2000 \\nartios award \\nbest casting for animated voice over - television \\n\\nnominated \\n kid's choice awards \\nfavorite cartoon \\n\\nwon \\n emmy award \\noutstanding children's program \\n\\nnominated \\n tv guide award \\nfavorite children's show \\n\\nwon \\n 2001 \\nartios award \\nbest casting for animated voice over - television \\n\\nnominated \\n emmy award \\noutstanding children's program \\n\\nnominated \\n star on the hollywood walk of fame \\ntelevision \\n\\nwon \\n kids' choice awards \\nfavorite cartoon \\n\\nwon \\n television critics association awards \\noutstanding achievement in children's programming \\n\\nnominated \\n jewish image awards \\noutstanding achievement \\n\\nwon \\n 2002 \\nartios award \\nbest casting for animated voice over - television \\n'cynthia comes alive' \\nnominated \\n emmy award \\noutstanding children's program \\nspecial: all growed up \\nnominated \\n kid's choice awards \\nfavorite cartoon \\n\\nnominated \\n bmi cable award \\n\\nwon \\n 2003 \\nartios award \\nbest casting for animated voice over - television \\n'babies in toyland' \\nnominated \\n kid's choice awards \\nfavorite cartoon \\n\\nnominated \\n daytime emmy award \\noutstanding animated children's program \\n\\nwon \\n bmi cable award \\n\\nwon \\n 2004 \\ndaytime emmy award \\noutstanding animated children's program \\n\\nnominated \\n\\nhonors:\\n\\non june 28, 2001, in commemoration of their tenth anniversary, rugrats received a star on the fabled hollywood walk of fame, making it nickelodeon's first (and to date, only) series to receive a star. it was placed at 6600 w. hollywood bl., near cherokee ave. outside a toy and costume shop. in the october 2001 issue of wizard magazine, a leading magazine for comic book fans, they released the results of the 100 greatest toons ever, as selected by their readers, rugrats ranked at #35. three other nicktoons--spongebob squarepants, invader zim, and ren and stimpy--also placed on the list. in a list of tv land's the 2000 best things about television, ranking the all-time tv shows, channels, commercials, people, catch phrases, etc., rugrats is ranked #699. angelica pickles placed 7th in tv guide's list of \\\"top 50 greatest cartoon characters of all time\\\" in 2002. \\n\\nrugrats in other media:\\n\\nfilms:\\nin 1998, the rugrats movie was released, which introduced baby dil, tommy's little brother, onto the show. it grossed in worldwide results, $140,894,675, making it a very large box office success, considering its modest $24 million budget, though it also received mixed reviews from critics. in 2000 a sequel, rugrats in paris: the movie, was released, with two new characters introduced, kimi and kira. kimi would become chuckie's sister and kira would become his new mother, after marrying his father. it too was a box office success and also received a more positive critical reception. in 2003, rugrats go wild was released. it was a crossover between the rugrats and the wild thornberrys. it was the least successful rugrats film both critically and commercially. \\n\\ncomics:\\nfrom 1998 to 2003, nick produced a rugrats comic strip, which was distributed through creator's syndicate. initially written by show-writer scott gray and drawn by comic book artist steve crespo, with rob armstrong as editor. will blyberg came on board shortly after as inker. by the end of '98, lee nordling, who had joined as a contributing gag writer, took over as editor. nordling hired extra writers, including gordon kent, scott roberts, chuck kim, j. torres, marc bilgrey, and john zakour, as well new artists including gary fields, tim harkins, vince giaranno, and scott roberts. stu chaifetz colored the sunday strips. the rugrats strip started out in many papers, but as often happens with spin-off strips, soon slowed down. it's still seen in some papers in re-runs. two paperback collections were published by andrews mcmeel it's a jungle-gym out there and a baby's work is never done. during this time, nickelodeon also published 30 issues of an all rugrats comic magazine. most of these were edited by frank pittarese and dave roman, and featured stories and art by the comic strip creators and others. the last nine issues featured cover art by scott roberts, who wrote and drew many of the stories. other writers included roman, chris duffy, patrick m. o'connell & joyce mann, and jim spivey. other artists included joe staton and ernie col\\u00f3n. the magazine also included short stories, many by pittarese, and games, as well as reprints from an earlier, uk produced rugrats comic. finally, nick produced a special, 50 page comic magazine retelling of the film rugrats in paris, edited by pittarese and roman, with script by scott gray, pencils by scott roberts, and inks by adam dekraker. \\n\\nvideo games:\\nrugrats: search for reptar (playstation), \\nrugrats: studio tour (playstation), \\nrugrats: scavenger hunt (nintendo 64), \\nrugrats in paris - the movie (nintendo 64, game boy color, pc cd rom, playstation), \\nrugrats: totally angelica (playstation, game boy color), \\nrugrats: totally angelica boredom busters (pc cd rom), \\nrugrats: go wild (pc cd rom, game boy advance), \\nrugrats: all growed up - older and bolder (pc cd rom), \\nrugrats: castle capers (game boy advance), \\nrugrats: royal ransom (playstation 2, nintendo gamecube), \\nrugrats: i gotta go party (game boy advance), \\nrugrats: time travelers (game boy color), \\nrugrats activity challenge (pc cd rom), \\nrugrats adventure game (pc cd rom), \\nrugrats food fight (mobile phone), \\nrugrats munchin land (pc cd rom), \\nthe rugrats movie (game boy color), \\nthe rugrats mystery adventures (pc cd rom), \\nrocket power: team rocket rescue (playstation) (tommy & angelica appear as guest characters), \\nnickelodeon party blast (gamecube), xbox (tommy and angelica are playable), \\nnicktoons racing (playstation, game boy advance, game boy color, microsoft windows, arcade) (tommy and angelica playable), \\nnicktoons basketball (pc cd rom) (tommy appears in all grown up! appearance), \\nnicktoons: attack of the toybots (wii, nintendo ds, playstation 2, game boy advance) (tommy and angelica are seen, but are not playable characters.), \\n\\nlive performances:\\nrugrats - a live adventure was a show about angelica's constant attempts to scare chuckie. to help chuckie combat his wide range of fears, tommy invents a magic wand called the \\\"people-ator\\\" to make chuckie brave. angelica, however, wants chuckie to stay scared, so she steals tommy's wand. the rugrats try to get it back, but to no avail. angelica becomes princess of the world. eventually, chuckie becomes brave thanks to the help of susie, mr. flashlight and the audience. many songs were included in the play, including the theme song. despite some criticism, the show was well received. the show had two 40-minute acts, with a 20-minute intermission (or a commercial break). \\n\\nmerchandise:\\nmerchandise that was based on rugrats varied from video games, toothpaste, kelloggs' cereal to slippers, puzzles, pajamas, jewelry, wrapping paper, fruit snacks, inflatable balls, watches, pens, pencils, markers, cookie jars, key rings, action figures, and bubblegum. the show also managed to spawn a popular merchandise line at wal-mart, k-mart, target, ebay, hot topic, jcpenney, toys \\\"r\\\" us, mattel, barnes & noble and basic fun, just to name a few. the rugrats had their own cereal made by post called reptar crunch cereal. the rugrats and reptar were predominantly featured on the front, there's a board game on the back, and a special $3 rebate for runaway reptar on the side. this cereal was released for a limited time only, sold at us supermarkets 8/1/99 to 9/15/99 only, and not all supermarkets carried the cereal. to memorialize the movie, rugrats in paris, another rugrats-based cereal came out in october 2000. simply called the rugrats in paris cereal, it has a similar appearance to trix; it's a sweetened, multi-grain cereal with small-round bits in plain, red, purple and green. small eiffel towers could also be seen.rugrats made fast-food appearances as well with the most appearances being on burger king. their first fast food appearance was in 1994, when the hardee's fast food chain offered a collection of nicktoons toys as premiums that were included with kids' meals at hardee's. all 4 nicktoons at that time were featured--ren & stimpy, rocko's modern life, doug and rugrats. other food items that feature rugrats were fruit snacks, macaroni and cheese, bubble gum and campbell's rugrats pasta with chicken and broth. in their first tie-in with burger king, 5 rugrats toys were offered with their kids club meals, a different one with each meal. each toy came with a 12-page (including covers) miniature version of nickelodeon magazine, which featured the toy's instructions, word search, picture puzzle, \\\"say what?\\\",a scrambled word puzzle, a coupon for oral-b rugrats toothpaste & toothbrush, and entry blanks to subscribe to rugrats comic adventures, nick magazine and the kids club. from 1998 till 2003, \\\"rugrats\\\" based-products included watches and various toys.\"]}, {\"permalink\": \"sichmang\", \"name\": \"#SICHMANG\", \"updated_at\": \"2012-07-07T02:40:43\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23SICHMANG?api-key=<api-key>\", \"id\": 12105, \"biography\": []}, {\"permalink\": \"smmbtv\", \"name\": \"#SMMBtv\", \"updated_at\": \"2012-06-27T14:45:43\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23SMMBtv?api-key=<api-key>\", \"id\": 124857, \"biography\": []}, {\"permalink\": \"seapunk-waverave\", \"name\": \"#Seapunk | WaveRave\", \"updated_at\": \"2012-08-15T23:31:31\", \"profiles\": {\"twitter\": [], \"myspace\": [], \"facebook\": [], \"soundcloud\": [], \"discogs\": []}, \"urls\": [], \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"http://api.shuffler.fm/v1/channels/artist:%23Seapunk%20%7C%20WaveRave?api-key=<api-key>\", \"id\": 160699, \"biography\": []}, {\"permalink\": \"setthecityonfire\", \"name\": \"#SetTheCityOnFire\", \"updated_at\": \"2012-07-07T15:55:43\", \"profiles\": {\"twitter\": null, \"myspace\": null, \"facebook\": null, \"soundcloud\": null, \"discogs\": null}, \"urls\": null, \"images\": null, \"musicbrainz_id\": null, \"channel_url\": \"